<body>

<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var maxballs = 500;
var balls = [];
var engine = new particleEngine();
var motion = [];
var gridx = 20;
var gridy = 20;
var number_of_balls = gridx * gridy;
var grid = createGrid(gridx, gridy);
var grid2 = createGrid(gridx * 2, gridy * 2);

for (var i = 0; i < number_of_balls; i++) {
  engine.addParticle(grid[i].x , grid[i].y, '#000', i);
  engine.particles[i].speed = new Vector(random(-2, 2), random(-5,-1));
  engine.particles[i].size = 10;
}

var particles = engine.particles;
//console.log(particles);

ctx.background(0);

function update(){
  particles = engine.particles;
  for (var i = 0; i < particles.length; i++) {

    b = particles[i];
    //console.log(i);
    b.size = 5 + mapSound(b.me,particles.length)/2;


  } // end for loop

}


function draw(){

  ctx.background(235);
  update();
  engine.moveParticles();
  ctx.lineWidth = 4;
  ctx.strokeStyle = rgb(255);

  for (var i = 0; i < particles.length; i++) {
    b = particles[i];

    ctx.fillStyle = b.c;
    ctx.fillEllipse(b.position.x, b.position.y, b.size, b.size);
    ctx.fillStyle = rgb(255);
    ctx.fillEllipse(b.position.x, b.position.y, b.size/1.2, b.size/1.2);
  }

  // ctx.lineWidth = 0.2;
  // ctx.strokeStyle = rgba(220, 0.9);

  //triangulate(20);
  //pixelate(10);
}




</script>
