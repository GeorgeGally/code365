	<script>

	var scene, controls, camera, renderer;
	var particleSystem = [];
	var num_segments = 380;

	function setup() {
		scene = new THREE.Scene();

		// camera
		camera = new THREE.PerspectiveCamera(
			45, // field of view
			window.innerWidth / window.innerHeight, // aspect ratio
			1, // near clipping plane
			1000 // far clipping plane
		);
		camera.position.z = 30;
		camera.position.x = 0;
		camera.position.y = 20;
		camera.lookAt(new THREE.Vector3(0, 0, 0));

		var particleMat = new THREE.PointsMaterial({
			color: 'rgb(255, 255, 255)',
			size: 0.1,
			map: new THREE.TextureLoader().load('../../img/particle.jpg'),
			transparent: true,
			blending: THREE.AdditiveBlending,
			depthWrite: false
		});



		for (var k = 0; k < 100; k+=1) {
			var particleGeo = new THREE.Geometry();
			var shpereGeo = new THREE.SphereGeometry(11 - k/10, num_segments, 1);

			for (var j = 1; j < shpereGeo.vertices.length-1; j++) {
				var vertex = shpereGeo.vertices[j];
			//shpereGeo.vertices.forEach(function(vertex) {
				for (var i = 0; i < 2; i++) {
					x = vertex.x + random(-0.01, 0.01);
					y = vertex.y + random(-0.01, 0.01);
					z = vertex.z + random(-0.01, 0.01);
					var particle = new THREE.Vector3(x, y, z);
					particleGeo.vertices.push(particle);
				}
			}

			var pSystem = new THREE.Points(
				particleGeo,
				particleMat
			);
		//pSystem.name = 'particleSystem';
		particleSystem.push(pSystem);
		//console.log(pSystem);
		scene.add(pSystem);
	};

	//scene.add(particleSystem);

		// renderer
		renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.shadowMap.enabled = true;
		renderer.setClearColor('rgb(20, 20, 20)');

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		document.getElementById('webgl').appendChild(renderer.domElement);
		scene.rotation.x = radians(180);
	}
