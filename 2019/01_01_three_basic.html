<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - gpu particle system</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
</head>

<body>

	<div id="container"></div>

	<script src="js/three_auto_setup.js"></script>
	<script src="js/libs/dat.gui.min.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/creative_coding.js"></script>
	<script src="js/particle_engine.js"></script>
	<script src="js/libs/Perlin.js"></script>

	<script>

		var sphere, texture, material, geometry, engine;

		var ctx = createHiddenCanvas('canvas1');
		var canvas = ctx.canvas;


		function setup() {

			engine = new particleEngine(1, 20);
			engine.setSize(10);

			setupLights();
			setupTextures();
			setupGeometry();

		}

		function draw() {

			ctx.background(0);
			ctx.fillMe(255);
			for (var i = 0; i < engine.particles.length; i++) {
				var p = engine.particles[i];
				//p.sz = Sound.mapSound(i , engine.particles.length, 1, 20);
				ctx.fillRect(0, p.pos.y, w, p.sz);
				p.pos.y += 1;
				if (p.pos.y > h) p.pos.y = 0;
			}
			texture.needsUpdate = true;
			render();

		}

		function setupLights() {

			// add subtle ambient lighting
			var ambientLight = new THREE.AmbientLight(0xaaaaaa);
			scene.add(ambientLight);

			// add spotlight for the shadows
			var spotLight = new THREE.DirectionalLight(0xffffff);
			spotLight.position.set(-20, 30, 40);
			spotLight.intensity = 0.8;
			scene.add(spotLight);

		}


		function setupTextures() {
			texture = new THREE.Texture(canvas);
		}


		function setupGeometry() {
			geometry = new THREE.SphereGeometry(12, 80, 80);
			material = new THREE.MeshPhongMaterial({
				color: 0xefefef,
				map: texture
			});
			material.map.minFilter = THREE.LinearFilter;
			sphere = new THREE.Mesh(geometry, material);
			scene.add(sphere);
		}


		function setupGUI() {

			// gui = new dat.GUI({

			// };

			//gui.add( options, "size", 1, 20 );

			// 	width: 350

		}

	</script>

</body>
