function getColour(c1, c2, percentage) {

  if (c1.r > c2.r ) {
	 var r = (c2.r + Math.abs(c2.r - c1.r) * percentage/100);
  } else {
   var r = (c1.r + Math.abs(c1.r - c2.r) * percentage/100);
  }

  if (c1.g > c2.g ) {
	 var g = (c2.g + Math.abs(c2.g - c1.g) * percentage/100);
  } else {
   var g = (c1.g + Math.abs(c1.g - c2.g) * percentage/100);
  }

  if (c1.b > c2.b ) {
	 var b = (c2.b + Math.abs(c2.b - c1.b) * percentage/100);
  } else {
   var b = (c1.b + Math.abs(c1.b - c2.b) * percentage/100);
  }

	 return {r:r, g:g, b:b};

}
