<script>

var ctx = createCanvas("canvas1");
var block_size = 50;
var frameRate = 60;
var number_of_balls = 10;
var balls = [];


for (var i = 0; i < number_of_balls; i++) {
  addBall(i, w/2, h/2);
}

function setup(){
    ctx.background(0);
}

function addBall(i, _x, _y ){

  var ball = {
    x:  _x,
    y: _y,
    z: random(-100,100),
    speed_x: random(-5, 5),
    speed_y: random(-3, 3),
    c: rgba(random(40,225), 0, 0, random(0.01, 0.3)),
    size: block_size,
    me: i,
    start: 0
  }

  balls.push(ball);
}

var motion = [];

function draw(){
  update();
  ctx.background(0, 0.1);
  drawBalls();

//pixelate(20);
} // end draw


function update(){

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    for (var j = 0; j < balls.length; j++) {
      pp = balls[j];
      if (dist(b.x, b.y, pp.x, pp.y) < pp.size/2) {
        // pp.speed_x *=-1;
        // pp.speed_y *=-1;
      }
    }

    b = ballHit(b)
    b = wallHit(b);

    // b.x += b.speed_x;
    // b.y += b.speed_y;

  }
}


function ballHit(b){
  for (var j = b.me; j < balls.length; j++) {
    m = balls[j];
    if (b.me !=  m.me && b.x > m.x - b.size/2 && b.x< m.x && b.y > m.y - b.size/2 && b.y< m.y ) {
      b.start = frameCount;
      b.speed_x*=-1;
      b.speed_y*=-1;
      ctx.fillStyle = rgba(0, 0,0, 0.1);
      ctx.centreFillRect(m.x, m.y, block_size * 5, block_size * 5);
    }
  }

  return b;
}


function wallHit(b){
  if (b.x > width - b.size/2  || b.x < b.size/2  ) {
    b.speed_x = b.speed_x *-1;
  }

  if (b.y > height - b.size/2 || b.y < b.size/2 ) {
    b.speed_y = b.speed_y *-1;
  }

  return b;
}

var r = 0;
function drawBalls(){
  r+=0.001;
  for (var i = 0; i < balls.length; i++) {

    ctx.translate(w/2,h/2);
    b = balls[i];
    ctx.rotate(Math.sin(radians((r+b.me) / frameCount))*b.me);

    ctx.fillStyle = b.c;
    b.size = Math.sin(frameCount/(10+ b.me*10))*h;
    ctx.centreFillRect(0, 0, b.size, b.size);
    ctx.strokeStyle = rgb(0);
    ctx.lineWeight = 3;
    ctx.centreFillRect(0, 0, b.size, b.size);
    ctx.translate(-w/2,-h/2);
  }
}



</script>
