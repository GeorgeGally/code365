 <body>
   
<script>

var ctx = createCanvas("canvas1");
var rot = 0;
var roty = 0;
var particles = [];
var x = w/2;
var y = h/2;

function draw(){

    //ctx.background(255, 0.05);
    x = (x + Math.sin(rot)*4)%w;
    y = (y + Math.sin(rot)*4)%h;
    //rot = tween(rot, map(audioChannelVolume[15],0,180, 0, 90), 20);
    rot += 0.01;
    roty += 0.02;
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(radians(rot*100));
    ctx.strokeStyle = rgba(0,0,0,0.5);
    ctx.fillStyle = rgba(255, 255, 255, 1);
    ctx.fillPolygon(x, y, 8, 50);
    ctx.strokePolygon(x, y, 8, 50);
    ctx.restore();

}

</script>
