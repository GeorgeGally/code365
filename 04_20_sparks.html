 <body>
   
<script>

var ctx = createCanvas("canvas1");

var particleEmitter = function(_num_particles, _x, _y, _me, _dir) {

	var particles = [];
	var num_particles = _num_particles;
	var x = _x;
	var y = _y;
	var me = _me;
	var gravity = 0.15;
	var dir = _dir;
	var cols = ['#9e1e62', '#ffeb2e', '#238ee5', '#c63b05', '#025c99'];

	this.setup = function(){

		for (var i = 0; i < num_particles; i++) {
			var c = random(225);

		    var cc = rgba(c, c, c, 1);
			this.addParticle(x, y, cols[i%5], me);
		}

	}


	this.draw = function(){
		this.moveParticles();
	}


	this.addParticle = function(_x, _y, _colour, _me) {

		var particle = {
			x: _x,
			y: _y,
			start_x: _x,
			start_y: _y,
			c: _colour,
			me: _me,
			shrink: 0.985,
			speedx: dir * random(0.1, 3),
			speedy: random(-4, -0.2),
			sz: 10,
		}
		
		particles.push(particle);

	}


	this.moveParticles = function(){

		for (var i = 0; i < particles.length ; i++) {
			
			p = particles[i];
			p.sz = p.sz * p.shrink;
			p.x += p.speedx;
			p.speedy += gravity;
			p.y += p.speedy;
			ctx.fillStyle = rgb(0);
			//ctx.fillStyle = p.c;
			ctx.fillEllipse( p.x, p.y, p.sz, p.sz);

			if (p.y > h || p.sz < 0.1) particles.splice(i,1);
			
		};

	}

this.setup();

}


// SETUP WAVES CLASS

var emitter = [];
var num_particles = 2;
var count = 0;

function addEmitter(x, y, dir){

	emitter[count] = new particleEmitter(randomInt(1,8), x, y, count*num_particles, dir);
	count++;

};



// DRAW WAVES CLASS
var s = 0;
var b = 0;

function draw(){

	b+=0.05;
	ctx.fillStyle = rgba(250, 250, 250, 0.8);
	ctx.fillRect(0, 0, w, h);
	//ctx.clearRect(0, 0, w, h);

	ctx.fillStyle = rgb(0);
	ctx.HfillEllipse( w/2, h/2, 200, 200);

	s = Math.sin(b) * w;
	if (s < w/2 - 70 && s > w/2 - 120) {
		addEmitter(w/2 - 100, h/2, -1);
		ctx.HfillEllipse( w/2, h/2, 205, 200);
	} 
	if (s > w/2 + 70 && s < w/2 + 120){
		addEmitter(w/2 + 100, h/2, 1);
		ctx.HfillEllipse( w/2, h/2, 205, 200);
	}
	
	ctx.HfillEllipse( s, h/2, 40, 40);

	ctx.strokeStyle = rgb(0);

	for (var i = 0; i < emitter.length; i++) {
		emitter[i].draw();

	};

}

document.addEventListener( 'mousemove', addEmitter(mouseX, mouseY), false );


</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
