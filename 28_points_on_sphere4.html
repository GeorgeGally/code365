<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 2;
var particles = [];
var radius = 220;
var c = 0;
var num_particles = 22;

for (var i = 0; i < num_particles; i++) {
    	var cc = rgba(random(25),random(255),0, 0.5);
		addParticle(random(55), random(55), cc, i);
}


function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	ctx.fillStyle = rgba(250,250,250,1);
	ctx.fillRect(0, 0, w, h);
	moveParticles();
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: 0,
		y: 0,
		c: _colour,
		me: _me,
		speedx: random(-2,2)/2,
		speedy: random(2,20),
		sz: 35,
		angle: radians(-90+_me*360/num_particles)
	}
	particle.x = w/2 + (particle.sz/2+radius) * Math.cos(particle.angle);
	particle.y = h/2 + (particle.sz/2+radius) * Math.sin(particle.angle);
	particles.push(particle);
}

function moveParticles(){
	radius = tween(radius, map(audioChannelVolume[Math.round(50)], 0,50, 150, 280), 5);
	console.log(radius);
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		var me = Math.round(p.me*360/num_particles); 
		//p.angle += radians(p.speedx); 
		
		
		var r = radius;
		p.sz = tween(p.sz, map(radius,150, 280, 30, 50), 25);
		p.x = w/2 + (p.sz/2+radius) * Math.cos(p.angle);
		p.y = h/2 + (p.sz/2+radius) * Math.sin(p.angle);
			
		
		var s = map(audioChannelVolume[Math.floor(me)],0,100, 0, 10);
		if (s>8) {
			ctx.fillStyle = rgba(220,0,0,1);
			ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
		} else if (s>3) {
			ctx.fillStyle = rgba(0,0,0,1);
			ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
		} else {
				ctx.fillStyle = rgba(220,220,220,1);
			ctx.fillEllipse(p.x, p.y, p.sz-2, p.sz-2);
			// ctx.strokeStyle = rgba(0,0,0,1);
			// ctx.strokeEllipse(p.x, p.y, p.sz, p.sz);
		}
		

		};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
