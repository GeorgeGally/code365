function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: w/2,
		y: _y,
		startx: random(w/2),
		starty: _y,
		c: _colour,
		me: (_me + randomInt(-4, 4))%100,
		offset: 0,
		on: false,
		speedx: random(0.01,0.06),
		speedy: posNeg()*random(0.4,4),
		sz: circ_sz,
		counter: _x/w
	}

	particles.push(particle);
}


function drawParticles(){

	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		p.counter+= p.speedx;
		p.x = map(p.startx + Math.sin(p.counter)*p.startx, 0, p.startx*2, 0, w);
