<body>
<script type="text/javascript">

var ctx = createCanvas("canvas1");
var magnify = 100;
var rotation = 0;
var radius = 0;
var elements = 256;//number of points and lines that will be calculated at once
		
function draw() {

	ctx.background(250);
	radius = tween(radius, (mouseX - w/2)/width * 6, 20);
	rotation = tween(rotation, (mouseY - h/2)/height * 6, 20);
    var spacing = TWO_PI/elements;//how far apart each node will be
    ctx.save();
    ctx.translate(width/2, height/2);
        
    ctx.lineWeight = 2;
        for(var i = 0; i < elements; i++){
            ctx.strokeStyle = hsl(i, 80, 60);
            //pushMatrix();//rotate, draw, pop back. cosine and sine would avoidhaving to store the coordinates;
            var rot = spacing*i*rotation;
            var trans = Math.sin(spacing*i*radius) * magnify;
            ctx.rotate(rot);
            ctx.translate(trans,0);
            ctx.HstrokeEllipse(0,0,2*i, 2*i);
            // ellipse(0,0,10, 10);
            //popMatrix();
            ctx.rotate(-rot);
            ctx.translate(-trans,0);
        }
        ctx.restore();
	}
	</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
