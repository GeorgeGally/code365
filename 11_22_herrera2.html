<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>test</title>

	<script src='http://connect.soundcloud.com/sdk.js'></script>
	<script language="javascript" src="js/creative_coding.js"></script>
	<script language="javascript" src="js/canvas.js"></script>
	<script language="javascript" src="js/vector.js"></script>
	<script language="javascript" src="js/vector_particles.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />

</head>

<body style="background:#000;">

<script type="text/javascript">

	var ctx = createCanvas("canvas1");
	var num = 17;
	var sz = 300;
	ctx.strokeStyle = rgb(220);
	var engine = new particleEngine(num);
	var particles = engine.particles;
	var partice_grid = createGrid(num,1, sz, sz);
	for (var i = 0; i < particles.length; i++) {
		particles[i].x = partice_grid[i][0];
		particles[i].y = partice_grid[i][1];
	}
	var grid = createGrid(num,1, sz, sz);
	var block_w = sz/grid.length;
	var v = 0;
	var r = 0;
function draw() {

	ctx.background(245);
	r+= 0.1;
	ctx.translate(w/2, h/2);
	ctx.rotate(radians(r));

	var vv = map(getTotalVolume(), 0, 100, 0, sz);
	//console.log(vv);
	v = tween(v, vv, 2);
	ctx.fillStyle = "black";
	ctx.save();

	ctx.HfillEllipse(0, 0, sz, sz);
	ctx.clip();
	drawStripes();
	ctx.restore();

	ctx.save();
	//ctx.triangle(v-sz/2, v-sz/2 , -sz/2+v, sz/2-v, 0, 0);
	ctx.HfillEllipse(0, 0, v, v);
	ctx.clip();
	drawOddStripes();
	ctx.restore();

	ctx.rotate(radians(-r));
	ctx.translate(-w/2, -h/2);
};


function drawOddStripes(){

	for (var i = 0; i < grid.length; i++) {
		switch(i%2) {
			case 0:
					ctx.fillStyle = rgb(255);
					break;
			default:
					ctx.fillStyle = rgb(0);
	}
		ctx.fillRect(grid[i][0]-sz/2-block_w/2, -sz/2, block_w, sz);
	}
}

function drawStripes(){
	for (var i = 0; i < grid.length; i++) {
		switch(i%2) {
			case 0:
					ctx.fillStyle = rgb(0);
					break;
			default:
					ctx.fillStyle = rgb(255);
	}
		ctx.fillRect(grid[i][0]-sz/2-block_w/2, -sz/2, block_w, sz);
	}
}

</script>
<script language="javascript" src="js/soundcloud.js"></script>
 </body>
</html>
