 <body>
   
<script>
var ctx = createCanvas("canvas1");

function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < audioChannelVolume.length; i++) {
		//console.log(audioChannelVolume[i]);
		ctx.fillRect(2*i*ratio, height/2-audioChannelVolume[i]/2, 1*ratio, audioChannelVolume[i]);
	};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
