<html>
 <head>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />

 </head>
 <body>
   
<script>
// was getting annoyed with the same track playing, so changed soundcloud function to play random track
var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);

var particles = [];
var radius = 150;
var num_particles = 1400;
var cols = ['#9e1e62', '#ffeb2e', '#ffffff', '#c63b05', '#025c99'];
var angle = 360/num_particles;
var circ_sz = 300;
var t_size = 150;
var top_offset = 0;

for (var i = 0; i < num_particles; i+=1) {
		
    	var x = random(w);
    	var y = random(h);
    	
		addParticle(x, y, cols[i%5], i);
};

var s1 = 1;
var s2 = -1;

function draw(){

	t_size = tween(t_size, map(audioChannelVolume[20],0,100, 90, 150), 12);

	ctx.fillStyle = rgb(0);
	ctx.fillRect(0, 0, w, h);

	moveParticles();


	// ctx.clip();
	ctx.fillStyle = rgb(255);
	//drawParticles();
	//ctx.restore();
	
	ctx.fillStyle = "#000";
	ctx.lineWidth = 1;

	// MIDDLE

	ctx.save();
	ctx.fillStyle = "#ffffff";
	ctx.eqFillTriangle(w/2, top_offset + h/2, t_size);
	ctx.clip();

	var col = Math.round(map(audioChannelVolume[20],0,150, 0, 2.8));
	//console.log(col)
	ctx.fillStyle = rgb(0);
	ctx.globalCompositeOperation = 'multiply';
	drawParticles();
	ctx.restore();


}


function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		me: _me,
		speedx: posNeg()*random(0.4,2),
		speedy: posNeg()*random(0.4,2),
		sz: random(2,10),
		angle: random(1)
	}

	particles.push(particle);
}


function drawParticles(){

	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		ctx.fillStyle = rgb(0);
		ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
	}

}

function moveParticles(){
	
	for (var i = 0; i < particles.length; i++) {
		
		p = particles[i];
		p.sz = map(audioChannelVolume[p.me%100],0,100, -3, 3);

		p.x = (p.x + p.speedx)%w;
		p.y = (p.y + p.speedy)%h;

	};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
