<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>

 <script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

	<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 7;
ctx.lineCap="round";
ctx.lineJoin = "miter";
var grid_w = 100;
var grid_h = 80;
var grid = createGrid(grid_w, grid_h, w, h);
var counter = 0;
var particles = [];
var num_particles = grid_w * grid_h;
var cols = ['#fdea00', '#50bfe8', '#f06724', '#8cc640'];
var angle = 360/num_particles;
var circ_sz = 4;
var t_size = 250;
var middle = 0;
for (var i = 0; i < num_particles; i+=1) {
    	var x = grid[i][0];
    	var y = grid[i][1];    	
		addParticle(x, y, cols[i%5], i);
};



function draw(){

	ctx.background(255);
	//ctx.save();
	//ctx.translate(w/2, h/2);
	//ctx.rotate(radians(180));	
	drawParticles();
	//ctx.restore();
	counter+=0.0001;
}


function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		me: (_me + randomInt(-4, 4))%100,
		offset: 0,
		on: false,
		speedx: posNeg()*random(0.4,4),
		speedy: posNeg()*random(0.4,4),
		sz: circ_sz,
	}

	particles.push(particle);
}


function drawParticles(){

	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		p.sz = circ_sz + Math.sin(p.me/100 + counter)*10;
		if (audioChannelVolume[p.me]> 60) {
			p.on == true;
			ctx.fillStyle = rgb(0, 0, 0);
			ctx.fillEllipse (p.x, p.y, p.sz, p.sz);
		} else {
			ctx.fillStyle = rgba(0, 0, 0, 0.08);
			//ctx.fillRect (p.x-10, p.y-10, 20, 20);
			ctx.fillEllipse (p.x, p.y, circ_sz*2, circ_sz*2);
			
		}
		if (chance(10000) && p.on == true) {
			p.on == false;
		}
	}
	//ctx.line(-w/2, 95, w/2, 95);
}


</script>
<script language="javascript" src="../js/soundcloud.js"></script>

</body>
</html>
