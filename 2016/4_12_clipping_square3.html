 <body>
   
<script>
// was getting annoyed with the same track playing, so changed soundcloud function to play random track
var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgb(0,0,0);

var particles = [];
var radius = 50;
var num_particles = 20;
var cols = ['#fdea00', '#50bfe8', '#f06724', '#8cc640'];
var angle = 360/num_particles;
var circ_sz = 300;
var t_size = 350;
var top_offset = 0;

for (var i = 0; i < num_particles; i+=1) {
		
	//var x = 2*Math.cos(radians(i*angle))*radius;
    var x = random(w/2-150, w/2+150);
    var y = random(h);
    addParticle(x, y, cols[i%5], i);

};

var s1 = 1;
var s2 = -1;

function draw(){
	//t_size = tween(t_size, map(audioChannelVolume[20],0,100, 80, 290), 5);
	// s1+=(bounce(s1 + w/2-t_size/2-21,0,w))*2;
	// s2+=(bounce(s2 + w/2+t_size/2+21,0,w))*-2;
	//console.log(height) //256
	//var ratio = w/audioChannelVolume.length;
	ctx.fillStyle = rgb(255);
	ctx.fillRect(0, 0, w, h);

	moveParticles();

	ctx.fillStyle = rgb(0);
	ctx.fillRect(w/2-t_size/2, h/2-t_size/2, t_size, t_size);

	ctx.save();
	ctx.fillStyle = rgb(255);
	ctx.rect(w/2-0.64*t_size/2, h/2-0.64*t_size/2, 0.64*t_size, 0.64*t_size);
	ctx.clip();
	ctx.fillStyle = rgb(0);
	ctx.fillRect(w/2-t_size/2, h/2-t_size/2, t_size, t_size);
	ctx.strokeStyle = rgb(255);
	ctx.fillStyle = rgb(255);
	drawParticles();
	ctx.restore();
	ctx.lineWidth = 8;
	ctx.line(w/2-120, h/2, w/2+120, h/2);
	
}


function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		me: _me,
		speedx: posNeg()*random(0.4,2),
		speedy: posNeg()*random(0.4,2),
		sz: random(2,10),
		angle: random(1)
	}

	particles.push(particle);
}


function drawParticles(){

	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		//ctx.fillStyle = p.c;
		ctx.lineWidth = 4;
		//ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
		ctx.line(p.x, p.y-h, p.x, p.y+h);
	}

}

function moveParticles(){
	
	for (var i = 0; i < particles.length; i++) {
		
		p = particles[i];
		p.sz = tween(p.sz, map(audioChannelVolume[p.me%100],0,100, 0.1, 10), 4);

		p.x = (p.x + p.speedx);
		p.y = (p.y + p.speedy);
		if (p.x < w/2- 150 || p.x > w/2 + 150) p.speedx *=-1;
		if (p.y < 0 || p.y > h) p.speedy *=-1;
	};

}

</script>
