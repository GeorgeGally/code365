<body>

<script>

var ctx = createCanvas("canvas1");

var engine = new particleEngine(0);
var particles = engine.particles;


for (var i = 0; i < 150; i++) {
  addParticles();
}

function draw(){

  ctx.background(0);
  particles = engine.particles

//  addParticles();
  update();
  //drawParticles();

}

function addParticles(){
  engine.addParticle();
  var p = engine.last;
  p.move = true;
  p.pos = new Vector(random(w), random(h));

  if (p.me <10) {
    p.move = false;
    p.pos.x = w/2+ random(-10,10);
    p.pos.y = h/2+ random(-10,10);
    p.speed.x = random(-5,5);
    p.speed.y = random(-5,5);
  } else {
    if (posNeg() == 1) {
      p.speed.x = random(1,5);
      p.pos.x = 0;
      p.speed.y = random(-5,5);
      p.pos.y = random(h);
    } else {
    p.speed.x = random(-5,-1);
    p.pos.x = w;
    p.speed.y = random(-5,-5);
    p.pos.y = random(h);
    }
  

  }
  p.size = 4;


}

function drawParticles(i){
  //for (var i = 0; i < engine.particles.length; i++) {
    b = engine.particles[i];
    //ctx.fillStyle = b.c;
    ctx.fillStyle = rgb(200);
    ctx.fillRect(b.pos.x, b.pos.y, b.size, b.size+2);
  //}

}


function update(){

  for (var i = 0; i < particles.length; i++) {
    p = particles[i];

    if (p.move) {

      p.pos.x += p.speed.x;
      p.pos.y += p.speed.y;
      hitTest(i);

      if (bounce(p.pos.x, 0, w)) p.speed.x *=-1;
      if (bounce(p.pos.y, 0, h)) p.speed.y *=-1;

    }

    drawParticles(i);
  }


}


function hitTest(_i){
  for (var j = 0; j < particles.length; j++) {
    if (_i!=j){
      b1 = particles[_i];
      b2 = particles[j];
      if (b1.move && !b2.move && dist(b1.pos.x, b1.pos.y, b2.pos.x, b2.pos.y) <  b1.size/2 + b2.size/2) {
        b1.speed *=-1;
        b1.move = false;
        addParticles();
      }
    }
  }
}




</script>
