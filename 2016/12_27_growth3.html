<body>

<script>

var ctx = createCanvas("canvas1");

var engine = new particleEngine(0);
var particles = engine.particles;


for (var i = 0; i < 250; i++) {
  addParticles();
}

function draw(){

  ctx.background(0);
  particles = engine.particles
  ctx.fillStyle = rgb(200);
//  addParticles();
  update();
  //drawParticles();

}

function addParticles(){

  engine.addParticle();
  var p = engine.last;
  p.move = true;
  p.size = 8;
  p.speed.x = randomWhole(-10, -5);
  p.speed.y = randomWhole(-10, -5);

  if (p.me <10) {
    p.move = false;
    p.pos.x = w/2+ randomInt(-10, 10);
    p.pos.y = h/2+ randomInt(-10, 10);
  } else {

    if (chance(3)) {
      p.pos.y = random(10);
      p.pos.x = random(10, w-10);
    } else if (chance(3)) {
      p.pos.y = random(h-10);
      p.pos.x = random(10, w-10);
    } else if (chance(3)) {
      p.pos.x = random(10);
      p.pos.y = random(10, h-10);
    } else  {
      p.pos.x = random(w-10);
      p.pos.y = random(h-10);
    }

  }

}

function drawParticles(b){
  //for (var i = 0; i < engine.particles.length; i++) {
    //b = engine.particles[i];
    //ctx.fillStyle = b.c;

    ctx.fillEllipse(b.pos.x, b.pos.y, b.size+1, b.size+1);
  //}

}


function update(){

  for (var i = 0; i < particles.length; i++) {
    p = particles[i];

    if (p.move) {

      p.pos.x += p.speed.x;
      p.pos.y += p.speed.y;
      hitTest(i);

      if (bounce(p.pos.x, 0, w)) p.speed.x *=-random(0.8,1.2);
      if (bounce(p.pos.y, 0, h)) p.speed.y *=-random(0.8,1.2);

    }

    drawParticles(p);
  }


}


function hitTest(_i){
  for (var j = 0; j < particles.length; j++) {
    if (_i!=j){
      b1 = particles[_i];
      b2 = particles[j];
      if (b1.move && !b2.move && dist(b1.pos.x, b1.pos.y, b2.pos.x, b2.pos.y) <=  b1.size/2 + b2.size/2) {
        b1.pos.x = sticky(b1.pos.x, b1.size/2);
        b1.pos.y = sticky(b1.pos.y, b1.size/2);
        b1.move = false;
        addParticles();
      }
    }
  }
}




</script>
