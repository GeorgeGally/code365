<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 4;
var particles = [];
var radius = 220;
var c = 0;
var num_particles = 40;

for (var i = 0; i < num_particles; i++) {
    	var cc = rgba(random(25),random(255),0, 0.5);
		addParticle(random(55), random(55), cc, i);
}


function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	// ctx.fillStyle = rgba(250,250,250,1);
	// ctx.fillRect(0, 0, w, h);
	ctx.clearRect(0, 0, w, h);
	moveParticles();
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: 0,
		y: 0,
		c: _colour,
		me: _me,
		speedx: 0.2,
		speedy: random(2,20),
		sz: 15,
		angle: radians(-90+_me*360/num_particles)
	}
	particle.x = w/2 + (particle.sz/2+radius) * Math.cos(particle.angle);
	particle.y = h/2 + (particle.sz/2+radius) * Math.sin(particle.angle);
	particle.startx = particle.x;
	particle.starty = particle.y;
	particles.push(particle);
}

function moveParticles(){
	var angle = audioChannelVolume[50];
	console.log(angle);
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		var me = Math.floor(p.me*360/num_particles); 
		p.angle += radians(angle/20); 
		//radius = tween(radius, map(audioChannelVolume[p.me], 0,0, 0, 100), 2);
		radius = audioChannelVolume[p.me];
		
		var r = radius;
		p.sz = tween(p.sz, map(radius,0, 100, 0, 16), 4);
		p.x = w/2 + (200) * Math.cos(p.angle);
		p.y = h/2 + (200) * Math.sin(p.angle);
			

		var s = map(audioChannelVolume[Math.floor(me)],0,30, 0, 10);
		if (s>5) {
			ctx.fillStyle = rgba(220,0,0,1);
			ctx.fillEllipse(w/2, p.y, p.sz, p.sz);
		} else {
			ctx.fillStyle = rgba(0,0,0,1);
			ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
		 } 
		
		ctx.strokeStyle = rgba(0,0,0,1);
	

		};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
