function addParticle(_x, _y, _colour, _me){
	
	var particle = {
		x: _x,
		y: _y,
		xx: w/2,
		yy: h/2,
		c: _colour,
		me: _me,
		r: 0,
		subparticles: [],
		me2: (_me + randomInt(-130,130))%num_particles,
		speedx: random(-2,2)/2,
		speedy: random(2,20),
		w: 1.1*w/grid_w,
		h: 1.1*h/grid_h,
		angle: radians((2.2*_me)%360)
	}
	
	particles.push(particle);

}
