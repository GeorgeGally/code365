<script>

var ctx = createCanvas("canvas1");

var Wave = function(_num_particles, _x, _y) {

	ctx.strokeStyle = rgba(0,0,0,0.8);
	var particles = [];
	var radius = 50;
	var rot = 0;
	var num_particles = _num_particles;
	var x = _x;
	var y = _y;

	this.setup = function(){
		for (var i = 0; i < num_particles; i++) {
			var c = random(225);
		    var cc = rgba(c, c, c, 1);
			this.addParticle(x, y, cc, i);
		}
	}

	this.draw = function(){
		this.moveParticles();
	}

	this.addParticle = function(_x, _y, _colour, _me){
		var particle = {
			x: _x,
			y: _y,
			c: _colour,
			me: _me,
			stroke_width: random(1,10),
			speedx: 0,
			speedy: random(2,20),
			sz: radius+ _me*26,
			angle: 0
		}
		particles.push(particle);
	}
	

	this.moveParticles = function(){

		for (var i = 0; i < particles.length; i++) {
			
			p = particles[i];

			//DISTRIBUTED MAPPED SOUND VALUE  
			var s = mapSound(p.me, num_particles);
			p.speedx = tween(p.speedx, map(s, 0, 355, 0, 2), 5);
			var arc =  p.speedx * Math.PI;
			
			p.angle += p.speedx/2;
			// ctx.translate(p.x, p.y);
			// ctx.rotate(radians(p.angle));

			// DRAW ARCS
			ctx.strokeStyle = p.c;
			ctx.lineWidth = p.stroke_width;
			ctx.beginPath();
			ctx.arc(p.x, p.y, p.sz/2, -arc/2, arc/2);
			ctx.stroke();
			// ctx.rotate(radians(-p.angle));
			// ctx.translate(-p.x, -p.y);

		};

	}

this.setup();

}


// SETUP WAVES CLASS

var waves = [];
var grid_w = 10;
var grid_h = 5;
var num_waves = grid_w * grid_h;
var spacing_x = w/grid_w;
var spacing_y = h/grid_h;
console.log(spacing_x)
console.log(spacing_y)
var grid = makeGrid(grid_w, grid_h);
var num_particles = 5;

for (var i = 0; i < num_waves; i++) {	
	waves[i] = new Wave(num_particles, grid[i][0]*spacing_x+spacing_x/2,grid[i][1]*spacing_y + spacing_y/2);
};



// DRAW WAVES CLASS

function draw(){
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < num_waves; i++) {
		waves[i].draw();
	};
	// for (var i = 0; i < grid.length; i++) {

	// };
}
