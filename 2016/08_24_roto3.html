 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);

var i = 0;
ctx.translate(w/2, h/2);

function draw(){
    ctx.clearRect(-w/2,-h/2,w,h);
    //ctx.save();
  
    ctx.rotate(radians(i));
    for (i = 15 - 1; i >= 0; i--) {
        
        
        ctx.HstrokeEllipse( i * map(mouseX, 0, h, -10,10), i * map(mouseY,0, h, -10,10) ,  10 + i*40,   10 + i*40);
    }
    i+=0.0001;
    //ctx.rotate(-i);
    //ctx.restore();
}

</script>
 <script language="javascript" src="../js/soundcloud.js"></script>
</body>
