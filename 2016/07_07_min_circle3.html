<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
<script src='http://connect.soundcloud.com/sdk.js'></script> 
 <script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 7;
ctx.lineCap="square";
ctx.lineJoin = "miter";
var circ_size = 300;
var r = -50;
var lines = [];
for (var i = 0; i < 3; i++) {
	lines[i] = circ_size + 100;
}

function draw(){
	//ctx.fillStyle = rgba(255,255,255, 0.1);
	//ctx.fillRect(0,0,w,h);
	ctx.background(250);
	r = tween(r, map(audioChannelVolume[(10)], 0, 160, 0, 40)-78, 40);
		ctx.save();
	ctx.translate(w/2, h/2);
	ctx.rotate(radians(r));
	ctx.strokeStyle = rgb(0);
	ctx.lineWidth = 8;
	for (var i = 0; i < 9; i++) {
		lines[i] = tween(lines[i], map(audioChannelVolume[(10*i)], 0, 160, 20, circ_size/2 + 30), 10);
		ctx.line(20, -40 + i*10, lines[i], -40 + i*10);
	}
	ctx.restore();

	

	ctx.save();
	ctx.translate(w/2, h/2);

	//HfillEclipse doesn't work with clipping
	ctx.fillStyle = rgb(0);
	ctx.ellipse(0, 0, circ_size, circ_size);
	ctx.clip();
	ctx.fillStyle = rgb(0);
	ctx.HfillEllipse(0, 0, circ_size, circ_size);
	
	/*ctx.rotate(radians(r));*/
	ctx.rotate(radians(r));
	ctx.strokeStyle = rgb(255);
	ctx.lineWidth = 12;
	for (var i = 0; i < 3; i++) {
		lines[i] = tween(lines[i], map(audioChannelVolume[(10*i)], 0, 160, 20, circ_size/2 + 30), 10);
		ctx.line(20, -20 + i*20, lines[i], -20 + i*20);
	}

	// ctx.line(20, -30, circ_size + 100, -30);
	// ctx.line(20, -20, circ_size + 100, -20);
	// ctx.line(20, -10, circ_size + 100, -10);
	// ctx.line(20, 0, circ_size + 100, 0);
	// ctx.line(20, 10, circ_size + 100, 10);
	// ctx.line(20, 20, circ_size + 100, 20);
	// ctx.line(20, 30, circ_size + 100, 30);

	ctx.restore();
	ctx.strokeStyle = rgb(255);
	ctx.lineWidth = 2;
	ctx.HstrokeEllipse(w/2, h/2, circ_size, circ_size);
	ctx.lineWidth = 8;
	

}




</script>
<script language="javascript" src="js/soundcloud.js"></script>

</body>
</html>
