<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Soundcloud Viz</title>
<script src='http://connect.soundcloud.com/sdk.js'></script>
<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>
<script language="javascript" src="js/toxiclibs.js"></script>
<script language="javascript" src="js/jquery-1.6.2.js"></script>

  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />

</head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");

 var  VerletPhysics2D = toxi.physics2d.VerletPhysics2D,
      VerletParticle2D = toxi.physics2d.VerletParticle2D,
      VerletSpring2D = toxi.physics2d.VerletSpring2D,
      AttractionBehavior = toxi.physics2d.behaviors.AttractionBehavior,
      GravityBehavior = toxi.physics2d.behaviors.GravityBehavior,
      ZoomLensInterpolation = toxi.math.ZoomLensInterpolation,
      NamedColor = toxi.color.NamedColor,
      Collections = toxi.color.Collections,
      Vec2D = toxi.geom.Vec2D,
      TColor = toxi.color.TColor,
      Rect = toxi.geom.Rect;


//var Partile = new VerletParticle2D();
var p1, p2;
var physics = new VerletPhysics2D();
physics.addBehavior(new GravityBehavior(new Vec2D(0,0.08)));
physics.setWorldBounds(new Rect(0, 0, w, h));

var num_particles = 850;
var p = [];
var springs = [];
ctx.lineWidth = 0.5;
ctx.strokeStyle = rgba(0, 0, 0, 0.5);

for (var i = 0; i < num_particles; i++) {
  p[i] = new VerletParticle2D(new Vec2D(w/2, h/2));
  physics.addParticle(p[i]);
  if(i>0) {
    springs[i] = new VerletSpring2D(p[i], p[i-1], 5, 0.01);
    physics.addSpring(springs[i]);
  }
}


function draw(){
  physics.update();
   ctx.fillStyle = rgba(250, 250, 250, 0.2);
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = rgb(0);
  for (var i = 0; i < p.length; i++) {
    var particle = p[i];
    p[i].x = tween(p[i].x, map(audioChannelVolume[(randomInt(2) + i)%60], 0, 250, 0, w), 80); 
    p[i].y = tween(p[i].y, map(audioChannelVolume[(randomInt(2) + i*2)%60], 0, 250, 0, h), 80); 
    //ctx.fillEllipse(particle.x, particle.y, audioChannelVolume[(i)%60]/5, audioChannelVolume[(i)%60]/5);
    if(i>0) {
      ctx.line(p[i].x, p[i].y, p[i-1].x, p[i-1].y);
    }
  }


  if (mousePressed) {
    p[0].lock();
    p[0].x = mouseX;
    p[0].y = mouseY;
    p[0].unlock();
  }

}




</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
