<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var frameRate = 60;
var number_of_balls = 555;
var balls = [];
sensitivity = 40;

for (var i = 0; i < number_of_balls; i++) {
  addBall(i, randomInt(w), randomInt(h));
}

function setup(){
    ctx.background(0);
}
//console.log(balls);

// think of an function like a machine
function addBall(i, _x, _y ){

  // we create a ball object - an object has properties
  var ball = {
    x:  _x,
    y: _y,
    z: random(-100,100),
    speed_x: random(-20, 20),
    speed_y: 0,
    c: rgba(0, random(40,225), 0, random(0.5, 1)),
    size: block_size,
    me: i
  }

  balls.push(ball);
}

var motion = [];

ctx.lineStyle = "green";
function draw(){
  update();
  // ctx.background(250,0,0, 0.05);
  ctx.background(0, 0.8);




drawBalls();

  //pixelate(10);
} // end draw


function update(){
  motion = motionDetection(block_size);
  // for (var i = 0; i < motion.length; i++) {
  //   m = motion[i];
  //
  // }
  moveBalls();

}

function moveBalls(){

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    for (var j = 0; j < balls.length; j++) {
      pp = balls[j];
      if (dist(b.x, b.y, pp.x, pp.y) < 30) {
        //console.log('x');
        ctx.lineColour = rgba(255,0,0,1);
        ctx.lineWidth = 2;
        ctx.line(b.x, b.y, pp.x, pp.y)
        ctx.fillStyle = b.c;
          if (b.speed_x < 0) {
            //ctx.fillRect(b.x, b.y-block_size/2, block_size*10, block_size);
          } else {
            //ctx.fillRect(b.x-block_size*10, b.y-block_size/2, block_size*10, block_size);
          }

      }
    }

    //b = ballHit(b)
    b = wallHit(b);

    b.x += b.speed_x;
    b.y += b.speed_y;

    // we adjust the hit area because shere is drawn from the centre



  } // end for loop
}

function ballHit(b){
  for (var j = 0; j < motion.length; j++) {
    m = motion[j];
    if (b.x > m.x - b.size/2 && b.x< m.x && b.y > m.y - b.size/2 && b.y< m.y ) {
      b.speed_x*=-1;
      b.speed_y*=-1;
      ctx.fillStyle = b.c;
    //  ctx.fillRect(m.x, m.y, block_size*2, block_size*2);
    }
  }

  return b;
}


function wallHit(b){
  if (b.x > width - b.size/2  || b.x < b.size/2  ) {
    b.speed_x = b.speed_x *-1;
  }

  if (b.y > height - b.size/2 || b.y < b.size/2 ) {
    b.speed_y = b.speed_y *-1;
  }

  return b;
}

function drawBalls(){
  for (var i = 0; i < balls.length; i++) {
    b = balls[i];
    ctx.fillStyle = b.c;
    //b = selfHit(b);
    b.x = Math.sin(frameCount/b.me) * w;
    var x = Math.round(b.x/block_size)*block_size;
    var y = Math.round(b.y/block_size)*block_size;
    // ctx.fillRect(x, y, block_size, block_size);
//    if (b.speed_x > 0) {
    ctx.fillRect(x, y, block_size, block_size);
  // } else {
  //   ctx.fillRect(b.x-block_size, b.y, block_size, block_size);
  // }

  } // end for loop
}
