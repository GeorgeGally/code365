<script>
// was getting annoyed with the same track playing, so changed soundcloud function to play random track
var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgb(0,0,0);

var particles = [];
var radius = 50;
var num_particles = 8;
var cols = ['#fdea00', '#50bfe8', '#f06724', '#8cc640'];
var angle = 360/num_particles;
var circ_sz = 300;
var t_size = 350;
var top_offset = 0;

var s1 = 1;
var s2 = -1;
var extra = -6;
var r = 0;
var t_size = 2;
var rot = 0;

function draw(){
	
	r+=0.01;
	var x = Math.sin(r)*120;

	rot = tween(rot, radians(map(audioChannelVolume[20],0,100, -10, 10)), 10);

	ctx.fillStyle = rgb(250);
	ctx.fillRect(0, 0, w, h);


	ctx.translate(w/2, h/2);

	ctx.rotate(rot);

	ctx.lineWidth = 4;
	ctx.strokeStyle = rgb(0);

	drawCircle(x, 0);
	drawCircle(-x, 0);

	ctx.rotate(-rot);

	ctx.rotate(rot + radians(90));

	drawCircle(x, 0);
	drawCircle(-x, 0);

	ctx.rotate(rot + radians(-90));
	ctx.translate(-w/2, -h/2);

}

function drawCircle(x, y){
	
	ctx.save();
	ctx.ellipse(x, y, 200, 200);
	//ctx.ellipse(-x, y, 300, 300);
	ctx.clip();

	for (var i = 0; i < h; i+=8) {
		ctx.line(-w/2, i-h/2, w/2, i-h/2);
	}

	ctx.restore();

}


</script>
