<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 1;
var particles = [];
var radius = 220;
var c = 0;
var num_particles = 124;

for (var i = 0; i < num_particles; i++) {

    var m = map(i, 0, num_particles, 0, 360);
    var cc = hsl(m, 96, 60);
	addParticle(i+ i * w/num_particles, h/2, cc, i);

}


function draw(){

	ctx.fillStyle = rgba(0,0,0,1);
	ctx.fillRect(0, 0, w, h);
	moveParticles();
	ctx.fillStyle = rgba(0,0,0,1);
	//ctx.HfillEllipse(w/2, h/2, radius-8, radius-8);
	
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		me: _me,
		r: 0,
		r2: 0,
		w: w/num_particles,
		h: 0,
		me2: (_me + randomInt(-30,30))%num_particles,
		speedx: random(-2,2)/2,
		speedy: random(2,20),
		sz: 0,
		angle: radians(Math.round(map(_me, 0, num_particles, 0, 360)),1)
	}

	particles.push(particle);
}

function moveParticles(){
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		//var me = (p.me)%256; 
		//p.angle += radians(p.speedx); 
		p.h = tween(p.h, audioChannelVolume[i], 4);
		//p.h =  map(mapSound(p.me2, num_particles+20), 0,250, 5 + radius/2, radius/2 + 390);
		
		ctx.fillStyle = p.c;
		ctx.fillRect(p.x, p.y, p.w, p.h);
		ctx.fillRect(p.x, p.y-p.h, p.w, p.h);
		
		};

}

</script>
 <script language="javascript" src="js/fft.js"></script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
