 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);

var particle = new particleEngine(8);

// FORCE(gravity) = (G * m1 * m2)/ (d*d) * r
function draw(){
    // ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = rgba(255, 255, 255, 0.2);
    ctx.fillRect(0, 0, w, h);
    //particle.draw();
    //console.log();
    var f = new Vector(2.0,0);
    for (var i = 0; i < particle.particles.length; i++) {
        p = particle.particles[i];
        ctx.fillStyle = "black";
        var mouse = new Vector(mouseX, mouseY);
        //console.log(mouse)
        mouse = mouse.subtract(p.position);
        mouse.setMag(0.2);
        //console.log(mouse)
        acceleration = mouse;
        p.speed = p.speed.add(acceleration);
        p.position = p.position.add(p.speed);
        p.speed.limit(5);
        //console.log(p.dist)
        //ctx.line(p.position.x, p.position.y, mouse.x, mouse.y);
        ctx.fillRect(p.position.x, p.position.y, p.sz, p.sz);
    }
}

</script>
 <script language="javascript" src="../js/soundcloud.js"></script>
</body>
