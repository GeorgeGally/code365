 <body>

 <!-- gridmaker yeah! -->  

<script>

var ctx = createCanvas("canvas1");

var ParticleEngine = function(_num_particles, _x, _y) {

	ctx.strokeStyle = rgba(0,0,0,0.8);
	var particles = [];
	var radius = 60;
	var rot = 0;
	var edgeType = 1;
	var num_particles = _num_particles;
	var x = _x;
	var y = _y;
	console.log("num_particles: " + num_particles);
	
	this.setup = function(){
		
		for (var i = 0; i < num_particles; i++) {
			var c = random(225);
		    var cc = rgba(c, c, c, 1);
			this.addParticle(x, y, cc, i);
		}

	}

	this.draw = function(){
		this.moveParticles();
	}

	this.bounce = function(p){
		
		if (edgeType == 0) {
			
			if (p.x < 0 || p.x > w || p.y < 0 || p.y > h) {
				p.speedx *= -1;
				p.speedy *= -1;
			}

		} else if (edgeType == 1) {
			
			if (p.x < 0) {
				p.x = w;
			} else if (p.x > w) {
				p.x = 0;
			}
			if (p.y < 0) {
				p.y = h;
			} else if (p.y > h) {
				p.y = 0;
			}

		}
	}


	this.addParticle = function(_x, _y, _colour, _me){
		
		var particle = {
			x: _x,
			y: _y,
			c: _colour,
			me: _me,
			stroke_width: 1,
			speedx: posNeg() * randomInt(1,5),
			speedy: posNeg() * randomInt(1,5),
			sz: 4,
			angle: 0
		}

		particles.push(particle);
	}
	

	this.moveParticles = function(){

		for (var i = 0; i < particles.length; i++) {
			
			p = particles[i];

			p.x += p.speedx;
			p.y += p.speedy;
			
			this.bounce(p);
			
			ctx.fillStyle = rgb(0);
			ctx.fillEllipse (p.x, p.y, p.sz, p.sz);

		};
		

	}

this.setup();

}


var num_particles = 1000;
var particle = new ParticleEngine(num_particles, w/2, h/2);

function draw(){
	//ctx.clearRect(0, 0, w, h);
	ctx.fillStyle = rgba(255, 255, 255, 0.1);
	ctx.fillRect(0, 0, w, h);
	particle.draw();
}



</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
