<body>

<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var maxballs = 500;
var balls = [];
var motion = [];
var gridx = 20;
var gridy = 50;
var number_of_balls = gridx * gridy;
var grid = createGrid(gridx, gridy);
var grid2 = createGrid(gridx * 2, gridy * 2);

for (var i = 0; i < number_of_balls; i++) {
  addBall(grid[i].x , grid[i].y);
}

ctx.background(0);


function addBall(_x, _y){
  var sz = ave(random(20, 100),gridx*2);
  //console.log(_me);
  var ball = {
    x:  _x,
    y: _y,
    speed_x: random(-2, 2),
    speed_y: random(-5,-1),
    c: rgba(random(255)),
    size: sz,
  //me: _me
  }

  balls.push(ball);
  if (balls.length > maxballs) removeBall();

}

function removeBall(){
  balls.splice(0,1);
  //console.log(balls.length);
}

for (var i = 0; i < number_of_balls; i++) {
  addBall(grid[i].x, grid[i].y);
}

function update(){

  for (var i = 0; i < balls.length; i++) {

    b = balls[i];
    //console.log(i);
    b.size = 20 + mapSound(i, balls.length);
    //console.log(b.size);
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    if (b.y < 0) {
      b.y = height+b.size;
    }
    //b.x += b.speed_x;
    b.y += b.speed_y;
  } // end for loop

}


function draw(){

  ctx.background(0);
  update();

  ctx.lineWidth = 4;
  ctx.strokeStyle = rgb(255);

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    ctx.fillStyle = b.c;
    ctx.fillEllipse(b.x, b.y, b.size, b.size);
    ctx.fillStyle = rgb(0);
    ctx.fillEllipse(b.x, b.y, b.size/1.2, b.size/1.2);
  }

  ctx.lineWidth = 0.2;
  ctx.strokeStyle = rgba(220, 0.9);

  //triangulate(20);
  //pixelate(10);
}




</script>
