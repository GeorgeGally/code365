<!DOCTYPE html>
<html>
 <head>

    <meta charset="utf-8">

    <script language="javascript" src="../js/creative_coding.js"></script>
    <script language="javascript" src="../js/canvas.js"></script>
    <script language="javascript" src="../js/vector.js"></script>
    <script language="javascript" src="../js/vector_particles.js"></script>
    <script language="javascript" src="../js/jquery-1.6.2.js"></script>

    <link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/audio.css" type="text/css" media="screen" />

 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.lineWidth = 0.3;
degreeIncrement = -55.57;
radiusIncrement = 0.11;
var stopDrawing = false;

var loop = 100;
var animation;


var drawCirc = function(x, y, r, d){ 
  if(loop > 0 && !stopDrawing){
    ctx.strokeEllipse(x,y,r, r);
    var x1 = x + (r * Math.cos(d / 180 * Math.PI));
    var y1 = y + (r * Math.sin(d / 180 * Math.PI));
    d += degreeIncrement;
    r += radiusIncrement; 
    loop -= 1; 
    drawCirc(x1,y1,r,d)
  }
}

var start = function(){
  loop = 1000;
  ctx.clearRect ( 0 , 0 , canvas.width, canvas.height );
  var x = w / 2;
  var y = h / 2;
  var radius = h / 10;  
  stopDrawing = false;
  drawCirc (x, y, 5, 0);
}



function draw(){
  stopDrawing = true;
  degreeIncrement += 0.001;
  start();
}



</script>
<script language="javascript" src="../js/soundcloud.js"></script>
</body>
</html>
