<script>
var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);

function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < audioChannelVolume.length; i+=8) {
		ctx.lineWidth = random(0.5,4);
		ctx.HstrokeEllipse(w/2, h/2, audioChannelVolume[i]*3, audioChannelVolume[i]*3);
	};

}

</script>
