<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

	<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 1;
var particles = [];
var radius = 160;
var c = 0;
var num_particles = 10;
var angle = 360/256;

for (var i = 0; i < num_particles; i++) {
    	var cc = rgba(random(25),random(255),0, 0.5);
		addParticle(random(55), random(55), cc, i);
}


function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	ctx.fillStyle = rgba(250,250,250,1);
	ctx.fillRect(0, 0, w, h);
	ctx.fillStyle = rgba(0,0,0,1);
	ctx.HfillEllipse(w/2, h/2, radius*2, radius*2);
	//c = (c + 0.001)%0.2;
	moveParticles();
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: 0,
		y: 0,
		c: _colour,
		me: _me,
		speedx: random(-2,2)/4,
		speedy: random(2,20),
		sz: 40,
		angle: radians(360)
	}

	particles.push(particle);
}

function moveParticles(){
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		//p.me = (p.me)%256; 
		p.angle += radians(p.speedx); 


		p.sz = map(audioChannelVolume[Math.floor(p.me)],0,100, 10, 30);
		
		x = w/2 + p.x + (p.sz/2+radius) * Math.cos(p.angle);
		y = h/2 + p.y + (p.sz/2+radius) * Math.sin(p.angle);

		ctx.fillStyle = rgba(0,0,0,1);

		ctx.fillEllipse(x, y, p.sz, p.sz);

		};

}

</script>
 <script language="javascript" src="../js/soundcloud.js"></script>
</body>
</html>
