<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var rect_size = 60;
var frameRate = 60;
var number_of_balls = 15;
var maxballs = 5000;
var balls = [];
var motion = [];

for (var i = 0; i < number_of_balls; i++) {
  addBall();
}
ctx.background(0);
//console.log(balls);

// think of an function like a machine
function addBall(_x, _y){

  // we create a ball object - an object has properties
  var ball = {
    x:  width/2,
    y: height/2,
    speed_x: random(-2, 2),
    speed_y: random(-2, 2),
    c: rgb(random(255), 0, 0),
    size: 10
  }

  balls.push(ball);
  if (balls.length > maxballs) removeBall();
}

function removeBall(){
  balls.splice(0,1);
  //console.log(balls.length);
}

function update(){

  for (var i = 0; i < number_of_balls; i++) {
    addBall(w/2, h/2);
  }


  //}

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    b.x += b.speed_x;
    b.y += b.speed_y;

    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    if (b.y > height - b.size/2 || b.y < b.size/2 ) {
      b.speed_y = b.speed_y *-1;
    }

  } // end for loop

}


function draw(){

  ctx.background(0, 0.05);
  update();

  // ctx.fillStyle = "#00aeef";
  // for (var i = 0; i < motion.length; i++) {
  //   m = motion[i];

  // }

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    ctx.fillStyle = b.c;
    ctx.fillRect( b.x,  b.y, b.size, b.size);

  } // end for loop

  //pixelate(10);
} // end draw




</script>
