 <body>
   
<script>

var ctx = createCanvas("canvas1");

 var  VerletPhysics2D = toxi.physics2d.VerletPhysics2D,
      VerletParticle2D = toxi.physics2d.VerletParticle2D,
      VerletSpring2D = toxi.physics2d.VerletSpring2D,
      AttractionBehavior = toxi.physics2d.behaviors.AttractionBehavior,
      GravityBehavior = toxi.physics2d.behaviors.GravityBehavior,
      ZoomLensInterpolation = toxi.math.ZoomLensInterpolation,
      NamedColor = toxi.color.NamedColor,
      Collections = toxi.color.Collections,
      Vec2D = toxi.geom.Vec2D,
      TColor = toxi.color.TColor,
      Rect = toxi.geom.Rect;


//var Partile = new VerletParticle2D();
var p1, p2;
var physics = new VerletPhysics2D();
physics.addBehavior(new GravityBehavior(new Vec2D(0,0.01)));
physics.setWorldBounds(new Rect(0, 0, w, h));

var num_particles = 350;
var p = [];
var springs = [];

for (var i = 0; i < num_particles; i++) {
  p[i] = new VerletParticle2D(new Vec2D(random(w), random(h)));
  physics.addParticle(p[i]);
  if(i>0) {
    springs[i] = new VerletSpring2D(p[i], p[i-1], 5, 0.01);
    physics.addSpring(springs[i]);
  }
}


function draw(){
  physics.update();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = rgb(0);
  for (var i = 0; i < p.length; i++) {
    var particle = p[i];
    p[i].x = tween(p[i].x, map(audioChannelVolume[(i)%60], 0, 250, 0, w), 80); 
    p[i].y = tween(p[i].y, map(audioChannelVolume[(i*2)%60], 0, 250, 0, h), 80); 
    ctx.fillEllipse(particle.x, particle.y, audioChannelVolume[(i)%60]/5, audioChannelVolume[(i)%60]/5);
    if(i>0) {
      ctx.line(p[i].x, p[i].y, p[i-1].x, p[i-1].y);
    }
  }

  //p[10].lock();
  // p[0].x = tween(p[0].x, map(audioChannelVolume[10], 0, 250, 0, w), 80); 
  // p[0].y = tween(p[0].y, map(audioChannelVolume[20], 0, 250, 0, h), 80); 
  
  // p[p.length-1].x = tween(p[p.length-1].x, map(audioChannelVolume[30], 0, 250, 0, w), 80); 
  // p[p.length-1].y = tween(p[p.length-1].y, map(audioChannelVolume[40], 0, 250, 0, h), 80); 

  // var middle = Math.round(p.length/2)
  // p[middle].x = tween(p[middle].x, map(audioChannelVolume[50], 0, 250, 0, w), 80); 
  // p[middle].y = tween(p[middle].y, map(audioChannelVolume[60], 0, 250, 0, h), 80); 
  

  // ctx.fillEllipse(p1.x, p1.y, 40, 40);
  // ctx.fillEllipse(p2.x, p2.y, 40, 40);
  //ctx.line(p1.x, p1.y, p2.x, p2.y);
  if (mousePressed) {
    p[0].lock();
    p[0].x = mouseX;
    p[0].y = mouseY;
    p[0].unlock();
  }

}




</script>
