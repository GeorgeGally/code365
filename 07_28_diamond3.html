<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");



	ctx.strokeStyle = rgba(0,0,0,0.8);
	var particles = [];
	var radius = 50;
	var rot = 0;
	var num_particles = 30;
	var space = 10;

		for (var i = 0; i < num_particles; i++) {
			var c = random(225);
		    var cc = rgba(c, c, c, 1);
			addParticle(i*space , 120, cc, i);
		}


function draw(){
	ctx.clearRect(0, 0, w, h);
	ctx.strokeStyle = rgb(0);
	ctx.lineWidth = 0.5;
	//ctx.line(w/2, 0, w/2, h);
		this.moveParticles();
	}

function addParticle(_x, _y, _colour, _me){
		var particle = {
			x: _x,
			y: _y,
			x2: _x,
			y2: _y,
			c: _colour,
			me: _me,
			stroke_width: 40,
			speedx: 0,
			speedy: random(2,20),
			sz: radius+ _me*26,
			angle: 0
		}
		particles.push(particle);
	}
	

var on = 2;
var dir = 4;
function moveParticles(){

		for (var i = particles.length-1; i >=0 ; i--) {
			
			p = particles[i];
			
			if (i == on) {

				if (p.x >= 400) {
					dir *=-1;
					space *=-1;
					p.x = 399;
				}

				//console.log(on);
				if (p.x < p.x2 + space) {
					p.x = (p.x + dir);
				} else {
					p.x2 = p.x;
					on = (on + 1)%(particles.length)
				}
			
				
				
				
			}


			//DISTRIBUTED MAPPED SOUND VALUE  
			//var s = mapSound(p.me, (num_particles));
			var s =map(audioChannelVolume[50], 0, 150, -10, 150);
			ctx.lineWidth = p.me/30;
			//ctx.fillStyle = rgb(0,0,155-s);
			//ctx.strokeEllipse(p.x, h-(30 + p.y), s, s);
			//if (p.y < h/2) {
			p.y2 = tween(p.y2, p.y + s, 10);
			ctx.line(w/2 - p.x, h/2, w/2, h/2 - p.y2);
			ctx.line(w/2 + p.x, h/2, w/2, h/2 - p.y2);

			ctx.line(w/2 - p.x, h/2, w/2, h/2 + p.y2);
			ctx.line(w/2 + p.x, h/2, w/2, h/2 + p.y2);
			//} else {
				
				//ctx.shadowOffsetY = -s/20;
			//}

			
		};

	}





</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
