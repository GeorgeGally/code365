<!DOCTYPE html>
<html>
 <head>

 	<meta charset="utf-8">
	<title>Soundcloud Viz</title>
	
	<script src='http://connect.soundcloud.com/sdk.js'></script>
	<script language="javascript" src="js/creative.js"></script>
	<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />

 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 3;
var particles = [];
var radius = 180;
var c = 0;
var num_particles = 12;

for (var i = 0; i < num_particles; i++) {
    	var cc = rgba(random(25),random(255),0, 0.5);
		addParticle(random(55), random(55), cc, i);
}


function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = w/audioChannelVolume.length;
	ctx.fillStyle = rgba(250,250,250,0.9);
	ctx.fillRect(0, 0, w, h);
	moveParticles();
	ctx.fillStyle = rgba(0,0,0,1);
	ctx.HfillEllipse(w/2, h/2 +50, 4 + radius*6, 4 + radius*4);
	ctx.strokeStyle = rgba(255,255,255,1);
	ctx.strokeEllipse(w/2, h/2 + 50, radius*6, radius*3);
	ctx.fillStyle = rgba(255,255,255,1);
	ctx.HfillEllipse(w/2, h/2 +50, radius*2, radius*2);
	ctx.fillStyle = rgba(0,0,0,1);
	ctx.HfillEllipse(w/2, h/2 +50, 20, 20);
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: 0,
		y: 0,
		c: _colour,
		me: _me,
		speedx: 1,
		speedy: 1,
		sz: 40,
		angle: radians(_me * 360/num_particles)
	}

	particles.push(particle);
}

function moveParticles(){
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		var me = p.me * 5;
		if (me > 128) me = 256 - me ; 
		p.angle += radians(p.speedx); 
		radius = tween(radius, map(audioChannelVolume[Math.floor(me)], 0,100, 0, 20), 18);
		var r = radius;
		p.sz = tween(p.sz, map(audioChannelVolume[Math.floor(me)],0,100, 100, 220), 5);
		
		p.x = w/2 + (p.sz/2 + r) * Math.cos(p.angle);
		p.y = h/2 + 50 + (p.sz/2 + r) * Math.sin(p.angle);

		ctx.fillStyle = rgba(0,0,0,1);
		//ctx.fillEllipse(p.x, p.y, p.sz/20, p.sz/20);			
		//ctx.fillTriangle(p.x-p.sz/6, p.y, p.x + p.sz/6, p.y, p.x, p.y - p.sz/3);
		ctx.strokeStyle = rgba(0,0,0,1);
		ctx.line(w/2, h/2 + 50, p.x, p.y-p.sz/5);
		ctx.fillStyle = rgba(0,0,0,1);
		ctx.fillEllipse(p.x, p.y-p.sz/7, p.sz/8,p.sz/8);
		
		};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
