<script>

var ctx = createCanvas("canvas1");

var Wave = function(_num_particles, _x, _y, _me) {

	ctx.strokeStyle = rgba(0,0,0,0.8);
	var particles = [];
	var radius = 50;
	var rot = 0;
	var num_particles = _num_particles;
	var x = _x;
	var y = _y;
	var me = _me;
	var total = num_particles*_me;
	this.setup = function(){
		for (var i = 0; i < num_particles; i++) {
			var c = random(225);
			var cc = rgba(c,c,c,1);
		    //var cc = rgba(random(100,225), random(225), random(0,55), 0.1);
			this.addParticle(random(w), y, cc, i);
		}
	}

	this.draw = function(){
		this.moveParticles();
	}

	this.addParticle = function(_x, _y, _colour, _me){
		var particle = {
			x: _x,
			y: _y,
			c: _colour,
			me: _me,
			w: random(10),
			stroke_width: 4,
			speedx: 0,
			speedy: random(2,20),
			sz: radius+ _me*26,
			dir: 1
		}
		console.log(particles.me)
		particles.push(particle);
	}
	

	this.moveParticles = function(){

		for (var i = 0; i < particles.length; i++) {
			p = particles[i];

			//DISTRIBUTED MAPPED SOUND VALUE  
			var s = mapSound(p.me, num_particles);
			p.x = tween(p.x, p.x + p.dir * map(s, 0, 100, 0, 20),20);
			if (p.x > w || p.x < 0) p.dir *=-1;
			p.w = tween(p.w, s/20, 4);
			// if (p.angle > 180) p.angle = 180;
			// if (p.angle < 0) p.angle = 0;

			// DRAW BLOCKS
			ctx.fillStyle = p.c;
			ctx.fillRect(p.x, 0, p.w, h);
			// ctx.fillRect(0, s, 16+s, 16+s);
			// ctx.fillRect(-s, 0, 16+s, 16+s);
			// ctx.fillRect(s, 0, 16+s, 16+s);

			// ctx.rotate(radians(-p.angle-180));
			// ctx.translate(-w/2, -h/2);
			
		};

	}

this.setup();

}


// SETUP WAVES CLASS

var waves = [];
var grid_w = 2;
var grid_h = 1;
var num_waves = grid_w * grid_h;
var spacing_x = w/grid_w;
var spacing_y = h/grid_h;
console.log(spacing_x)
console.log(spacing_y)
var grid = makeGrid(grid_w, grid_h);
var num_particles = 100;

for (var i = 0; i < num_waves; i++) {	
	waves[i] = new Wave(num_particles, grid[i][0]*spacing_x+spacing_x/2,grid[i][1]*spacing_y + spacing_y/2, i);
};



// DRAW WAVES CLASS

function draw(){
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < num_waves; i++) {
		waves[i].draw();
	};
}



</script>
 <script language="javascript" src="js/soundcloud.js"></script>
