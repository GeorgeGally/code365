
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
			}

		</style>
		<script src="../js/three.js"></script>
		<!-- <script src="../js/webgl.js"></script> -->
	</head>
	<body>
	    <div id="container"></div>

	    <script id="vertexShader" type="x-shader/x-vertex">
	        void main() {
	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">
	        // uniform vec2 u_resolution;
	        // uniform float u_time;

					//precision mediump float;

			//varying vec2 position;
			uniform float u_time;
			uniform vec2 u_resolution;

			// makes a pseudorandom number between 0 and 1
			float hash(float n) {
			 return fract(sin(n)*93942.234);
			}

			// smoothsteps a grid of random numbers at the integers
			float noise(vec2 p) {
			 vec2 w = floor(p);
			 vec2 k = fract(p);
			 k = k*k*(3. -2.*k); // smooth it

			 float n = w.x + w.y*57.;

			 float a = hash(n);
			 float b = hash(n+1.);
			 float c = hash(n+57.);
			 float d = hash(n+58.);

			 return mix(
				 mix(a, b, k.x),
				 mix(c, d, k.x),
				 k.y);
			}

			// rotation matrix
			mat2 m = mat2(0.1,0.8,-0.8,0.6);

			// fractional brownian motion (i.e. photoshop clouds)
			float fbm(vec2 p) {
			 float f = 0.;
			 f += 0.5000*noise(p); p *= 2.02*m;
			 f += 0.2500*noise(p); p *= 2.01*m;
			 f += 0.1250*noise(p); p *= 2.03*m;
			 f += 0.0625*noise(p);
			 f /= 0.9375;
			 return f;
			}

			void main() {
			//  // relative coordinates
			vec2 p = gl_FragCoord.xy/u_resolution.xy;
			//vec2 p = vec2(u_position*2.)*vec2(u_resolution.x/u_resolution.y, 1.);
			float t = u_time * .019;
			//
			 // calling fbm on itself
			 vec2 a = vec2(fbm(p+t*1.), fbm(p-t*3.+8.1));
			 vec2 b = vec2(fbm(p+t*4. + a*7. + 3.1), fbm(p-t*4. + a*7. + 91.1));
			 float c = fbm(b*9. + t*20.);

			 // increase contrast
			 c = smoothstep(0.5,0.9,c);

			 // mix in some color
			 vec3 col = vec3(c);
			 col.rb += b*0.07;

				gl_FragColor = vec4(col, 1.);
			}
	    </script>
	    <script>
	        var container;
	        var camera, scene, renderer;
	        var uniforms;

	        init();
	        animate();

	        function init() {
	            container = document.getElementById( 'container' );

	            camera = new THREE.Camera();
	            camera.position.z = 1;

	            scene = new THREE.Scene();

	            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

	            uniforms = {
	                u_time: { type: "f", value: 1.0 },
	                u_resolution: { type: "v2", value: new THREE.Vector2() },
	                u_mouse: { type: "v2", value: new THREE.Vector2() }
	            };

	            var material = new THREE.ShaderMaterial( {
	                uniforms: uniforms,
	                vertexShader: document.getElementById( 'vertexShader' ).textContent,
	                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
	            } );

	            var mesh = new THREE.Mesh( geometry, material );
	            scene.add( mesh );

	            renderer = new THREE.WebGLRenderer();
	            renderer.setPixelRatio( window.devicePixelRatio );

	            container.appendChild( renderer.domElement );

	            onWindowResize();
	            window.addEventListener( 'resize', onWindowResize, false );

	            document.onmousemove = function(e){
	              uniforms.u_mouse.value.x = e.pageX
	              uniforms.u_mouse.value.y = e.pageY
	            }
	        }

	        function onWindowResize( event ) {
	            renderer.setSize( window.innerWidth, window.innerHeight );
	            uniforms.u_resolution.value.x = renderer.domElement.width;
	            uniforms.u_resolution.value.y = renderer.domElement.height;
	        }

	        function animate() {
	            requestAnimationFrame( animate );
	            render();
	        }

	        function render() {
	            uniforms.u_time.value += 0.05;
	            renderer.render( scene, camera );
	        }
	    </script>
	</body>
</html>
