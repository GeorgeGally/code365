<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <script src='http://connect.soundcloud.com/sdk.js'></script>
  <script language="javascript" src="../js/creative_coding.js"></script>
  <script language="javascript" src="../js/canvas.js"></script>
  <script language="javascript" src="../js/vector.js"></script>
  <script language="javascript" src="../js/vector_particles.js"></script>

  <link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/audio.css" type="text/css" media="screen" />

</head>

<body>

<script>

var ctx = createCanvas("canvas1");
var grid_w = 20;
var grid_h = 20;
var grid = createGrid(grid_w, grid_h);

var blocks = new particleEngine(grid.length-1);
var row = 0;
for (var i = 0; i < blocks.particles.length; i++) {
  var b = blocks.particles[i];
  b.position = new Vector(grid[i].x, grid[i].y);
  b.speed = new Vector(2, 2);
  b.c = rgb(0);
  // b.c =  (i%2 == 0) ? rgb(0): rgb(255);
  b.w = w/grid_w;
  b.h = h/grid_h;
  b.s = 0;
}

function draw(){
  //ctx.background(0);
  blocks.draw();
  if (chance(20)) resetSpeed();
  for (var i = 0; i < blocks.particles.length; i++) {
    var b = blocks.particles[i];
    //if(b.pos.x > w/2 - 120 && b.pos.x < w/2 + 120 && b.pos.y > h/2 - 120 && b.pos.y < h/2 + 120) {
    if (chance(2500)) {
      var _s = mapSound(b.me, blocks.particles.length*2);
      if(_s < 80) {
        b.c = rgb(0);
      } else if(_s < 200) {
        b.c = rgb(_s*2);
        //b.c = rgb(0);
      } else {
        b.c = rgb(225, 0, 0);

      }
    }
    ctx.fillStyle = b.c;
    ctx.fillEllipse(b.position.x, b.position.y, b.w/2.2, b.w/2.2);
  }
  mirror();
  mirror(2);
  mirror();
  mirror(2);
}


function resetSpeed(){
  var s = new Vector(random(-3,3), random(-3,3));
  for (var i = 0; i < blocks.particles.length; i++) {
    blocks.particles[i].speed = s;
  }
}



</script>
<script language="javascript" src="../js/soundcloud.js"></script>
</body>

</html>
