<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">
<script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

<script language="javascript" src="../js/vector.js"></script>
<script language="javascript" src="../js/vector_particles.js"></script>
<script language="javascript" src="../js/tween.js"></script>


<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>
var ctx = createCanvas("canvas1");

var num = 10;
var spacing = 360/num;
ctx.lineWidth = 0.5;
ctx.strokeStyle = rgb(255);
var engine = new particleEngine(0);
var spring = 0.03;
var friction = 0.95;

for (var i = 0; i < num; i++) {
  var x = w/2 + Math.cos(radians(i*spacing)) * 200;
  var y = h/2 + Math.sin(radians(i*spacing)) * 200;
  addParticle(x, y);
}

function addParticle(_x, _y){
  engine.addParticle();
  var p = engine.last;
  p.speed = new Vector(0,0);
  p.target.x = _x;
  p.target.y = _y;
}

function draw(){
  ctx.background(255);

  ctx.fillStyle = rgb(0);
  if (chance(400)) reset();
  for (var i = 0; i < engine.particles.length; i++) {
    p = engine.particles[i];
    update(p);
    ctx.fillEllipse(p.pos.x, p.pos.y, 50,50);
  }

  }


function update(b) {

 var dx = b.target.x - b.pos.x;
 var dy = b.target.y - b.pos.y;
 var ax = dx * spring;
 var ay = dy * spring;
 b.speed.x += ax;
 b.speed.y += ay;
 //We build in some friction here, otherwise the ball
 //will keep on moving to and fro for ever.
 b.speed.x *= friction;
 b.speed.y *= friction;
 b.pos.x +=  b.speed.x;
 b.pos.y +=  b.speed.y;
}


function reset(){
  for (var i = 0; i < engine.particles.length; i++) {
    p = engine.particles[i];
    p.pos = new Vector(w/2, h/2);
  }
}


</script>


</body>

</html>
