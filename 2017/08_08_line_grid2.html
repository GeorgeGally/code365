function draw(){

  ctx.background(0);

  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    p.pos.y = p.start.y + Math.cos((p.col*5 + i * 3 + frameCount)/20) * (engine.grid.spacing.y*1.8);
    p.pos.x = p.start.x - (Math.cos((Math.sin( (p.row + p.col + i*5 + frameCount)/60))) * engine.grid.spacing.y);

    p.pos.x = p.start.x + 200 * noise.perlin2(frameCount/200, Math.cos(frameCount/100));
    p.pos.y = p.start.y + 120 * noise.perlin2(frameCount/100, Math.sin((i*5 + frameCount)/50));

    ctx.line(p.pos.x, p.pos.y, p.start.x, p.start.y);
  }
  noisy += .007;

}
