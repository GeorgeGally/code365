 <body style="background: #f3f3f3">

<script>


var ctx = createCanvas("canvas1");
ctx.font="25px Monospace";
var engine = new particleEngine(70, 39);
engine.border = false;

for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  if(chance(2)) {
    p.txt = "\\";
  } else {
    p.txt = "/";
  }
  p.speed.x = 0;
  p.speed.y = -4;
  p.tween = true;
}

function draw(){
ctx.background(0);
//engine.update();
for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  ctx.fillStyle = "white";
  //if(chance(200)) p.txt = "â—Š";
  if(chance(200)) p.txt = "\\";
  if(chance(200)) p.txt = "/";

  // p.target.y += p.speed.y;
  // if (p.pos.y < 0 ) {
  //   p.target.y = h;
  //   p.pos.y = h;
  // }
  ctx.fillText(p.txt, p.pos.x, p.pos.y);
}
}

</script>
<script language="javascript" src="../js/soundcloud.js"></script>
</body>
