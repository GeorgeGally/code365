<script>


var ctx = createCanvas("canvas1");
var num = 190;


ctx.lineWidth = 4;
var counter = 0;
ctx.strokeStyle = rgb(0);
function draw() {
  ctx.background(255);

  for (var i = 0; i < w; i+=8) {
    if (i == Math.round(counter)) {
      //  ctx.strokeStyle = rgb(200, 0, 0);
        ctx.lineWidth = 8;
    } else {
      //  ctx.strokeStyle = rgb(0);
        ctx.lineWidth = 4;
    }
    ctx.strokeStyle = rgb(70);
    ctx.line(w-i+1, i, w, i);
    ctx.strokeStyle = rgb(0);
    ctx.line(i, w-i+2, i, 0);
  }
  if (counter%8 == 0) counter += 8;
  counter+=0.4;
  if (counter > w) counter = 0;
  //mirror();
}




</script>
