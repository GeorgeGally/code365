<script>
var ctx = createCanvas("canvas1");

function draw(){
  if(mouseMoved == true) {
    var red = random(255);
    var green = random(255);
    var blue = random(255);
    ctx.fillStyle = rgb(red, blue, green);
    ctx.fillEllipse(mouseX, mouseY, mouseX-oldMouseX, mouseY-oldMouseY);
  }
}
