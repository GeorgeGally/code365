 <head>

 </head>
 <body>
<div id="stats"></div>
<script>

var ctx = createCanvas("canvas1");


ctx.background(0);

var engine = new particleEngine();
engine.edges = false;

function draw(){

    ctx.background(0, 0.03);
    var motion = motionDetection();
    for (var i = 0; i < motion.length; i++) {
      var m = motion[i];
      //ctx.fillStyle = rgb(m.r, m.g, m.b);
      //ctx.fillEllipse (m.x, m.y, 20, 20);
      var c = rgb(m.r, m.g, m.b);
      engine.add(m.x, m.y, c);
    }
    engine.update();
    engine.draw();
}

</script>
