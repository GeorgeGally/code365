 </head>
 <body>

<script>

var ctx = createCanvas("canvas1");
var ctx2 = createCanvas("canvas2");
ctx.strokeStyle = rgba(255,0.8);
ctx.lineWidth = 3;
ctx2.font = "bold 20px Arial";
ctx2.textAlign = "center";
frameRate = 120;

var time = 0;


function draw(){
    ctx2.clearRect(0, 0,w,h);
    ctx.background(255, 0.08);
    ctx.fillStyle = rgb(0);
    ctx.save();
  	ctx.translate(w/2, h/2);

    for (var i = 0; i < 50; i++) {
    	ctx.rotate(radians(time));
        ctx.fillRect( 10+i*2, 0 ,  i*3+10,i*3+10);
        ctx.strokeRect( 10+i*2, 0 ,  i*3+10,i*3+10);
        time+=0.0012;
    }

    ctx.restore();
    //ctx.pixelate(randomInt(14, 50));
    if (time < 2) {
      ctx2.fillStyle = "red";
      ctx2.fillText("I will choose to be insane. Iâ€™ll build a Time Machine", w/2, h/2)
    }
}

</script>
 <script language="javascript" src="../js/soundcloud.js"></script>
