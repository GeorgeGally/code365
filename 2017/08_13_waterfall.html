<body>


<script type="text/javascript">

frameRate = 20;

var ctx = createCanvas('canvas1');
var hidden_ctx = createHiddenCanvas('canvas2');

var engine = new particleEngine(300, 20);
var particles = engine.particles;

engine.setSpeed(0, 0, -5, 5);
engine.setAccel(0, 0, 0.1, 0.2);

engine.edge = true;
engine.border = true;

var MAXSPEED = -10;

var vert_scale, horiz_scale;
ctx.fillStyle = rgb(255);

function setup(){
  vert_scale = w/320;
  horiz_scale = h/240;
  ctx.background(0);
}


function draw(){

  ctx.background(0, 0.1);
  engine.update();
  for (var i = 0; i < particles.length; i++) {

    var p = particles[i];
    p.speed.y -= 0.1;
    p.accel.y < 1 ? p.accel.y +=0.01 :  1;
    //moveParticle(p);
    drawParticle(p)
  }

}


function moveParticle(p){
  p.pos.x += (p.speed.x * p.accel.x);
  p.pos.y += (p.speed.y * p.accel.y);
  //p.accel.y < 1 ? p.accel.y +=0.01 :  1;
  //p.speed.y > MAXSPEED ?  p.speed.y -= 0.1 : null;
  //p.me == 10 ? console.log(p.accel.y) : null;
}

function drawParticle(p){
  ctx.fillRect(p.pos.x, p.pos.y, 2, 2);
}


</script>
