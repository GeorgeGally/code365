<body>

<script>

var ctx = createCanvas("canvas1");
var engine = new particleEngine(20, 1);
var particles = engine.particles;
ctx.lineWidth = 2;


for (var i = 0; i < particles; i++) {
  var p = particles[i];
}

function draw() {

  ctx.background(0);
  engine.update();
  ctx.strokeStyle = rgba(255);

  for (var i = 1; i < particles.length; i++) {
    var p = particles[i];
    var sz = mapSound(i, particles.length*2);
    // p.target_size = sz;
    // //console.log(p.sz);
    // ctx.fillEqTriangle(p.pos.x, p.pos.y - p.sz/2 + 150, p.sz);
    ctx.beginPath();
    ctx.moveTo(p.pos.x - engine.grid.spacing.x/2, p.pos.y);
    ctx.bezierCurveTo(p.pos.x,p.pos.y, p.pos.x + engine.grid.spacing.x/2,sz,particles[i-1].pos.x,particles[i-1].pos.y);
    ctx.stroke();

  }

}



</script>
<script language="javascript" src="../js/soundcloud.js"></script>
</body>

</html>
