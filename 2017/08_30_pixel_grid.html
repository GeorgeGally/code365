function setup(){
  wall = new pixelGrid(100, 80, 3);

  engine.grid.spacing.x = Math.round(engine.grid.spacing.x);

for (var i = 0; i < engine.length; i+=1) {
    var p = engine.particles[i];
    p.c = rgba(random(255), 0.8);
    p.speed.y = randomInt(1, 10);
};

var s1 = 1;
var s2 = -1;
}

function draw(){

	ctx.background(0, 0.01);
	//ctx.save();
  // console.log(engine.grid.spacing.x);
  for (var i = 0; i < engine.length; i+=1) {
    var p = engine.particles[i];
      p.pos.y = (p.pos.y + p.speed.y) % h;
      ctx.fillStyle = p.c;
      ctx.fillRect(p.pos.x, p.pos.y, engine.grid.spacing.x/2, 100);
  }
  ctx.fillStyle = rgb(random(255));
  ctx.centreFillRect(w/2, h/2, random(200, 300));
  wall.draw(ctx2, ctx);

}
