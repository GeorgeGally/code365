
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
			}

		</style>
		<script src="../js/three.js"></script>
		<!-- <script src="../js/webgl.js"></script> -->
	</head>
	<body>
	    <div id="container"></div>

	    <script id="vertexShader" type="x-shader/x-vertex">
	        void main() {
	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 position;
			uniform float u_time;
			uniform vec2 u_resolution;

			float random(float p) {
  			return fract(sin(p)*10000.);
			}

			float noise(vec2 p) {
  			return random(p.x + p.y*10000.);
			}

			float stepNoise(vec2 p) {
  			return noise(floor(p));
			}


vec2 sw(vec2 p) {return vec2( floor(p.x) , floor(p.y) );}
vec2 se(vec2 p) {return vec2( ceil(p.x)  , floor(p.y) );}
vec2 nw(vec2 p) {return vec2( floor(p.x) , ceil(p.y)  );}
vec2 ne(vec2 p) {return vec2( ceil(p.x)  , ceil(p.y)  );}

float smoothNoise(vec2 p) {
  vec2 inter = smoothstep(0., 1., fract(p));
  float s = mix(noise(sw(p)), noise(se(p)), inter.x);
  float n = mix(noise(nw(p)), noise(ne(p)), inter.x);
  return mix(s, n, inter.y);
  return noise(nw(p));
}

float movingNoise(vec2 p) {
  float total = 0.0;
  total += smoothNoise(p     - u_time);
  total += smoothNoise(p*2.  + u_time) / 2.;
  total += smoothNoise(p*4.  - u_time) / 4.;
  total += smoothNoise(p*8.  + u_time) / 8.;
  total += smoothNoise(p*16. - u_time) / 16.;
  total /= 1. + 1./2. + 1./4. + 1./8. + 1./16.;
  return total;
}

float nestedNoise(vec2 p) {
  float x = movingNoise(p);
  float y = movingNoise(p + 100.);
  return movingNoise(p + vec2(x, y));
}


			void main() {
			// relative coordinates
			vec2 position = gl_FragCoord.xy/u_resolution.xy;
			vec2 p = position * u_time;
  		float brightness = movingNoise(p);

			//brightness = wrap(brightness);

 			gl_FragColor = vec4(brightness, brightness, brightness, 1.);
			}
	    </script>
	    <script>
	        var container;
	        var camera, scene, renderer;
	        var uniforms;

	        init();
	        animate();

	        function init() {
	            container = document.getElementById( 'container' );

	            camera = new THREE.Camera();
	            camera.position.z = 1;

	            scene = new THREE.Scene();

	            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

	            uniforms = {
	                u_time: { type: "f", value: 1.0 },
	                u_resolution: { type: "v2", value: new THREE.Vector2() },
	                u_mouse: { type: "v2", value: new THREE.Vector2() }
	            };

	            var material = new THREE.ShaderMaterial( {
	                uniforms: uniforms,
	                vertexShader: document.getElementById( 'vertexShader' ).textContent,
	                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
	            } );

	            var mesh = new THREE.Mesh( geometry, material );
	            scene.add( mesh );

	            renderer = new THREE.WebGLRenderer();
	            renderer.setPixelRatio( window.devicePixelRatio );

	            container.appendChild( renderer.domElement );

	            onWindowResize();
	            window.addEventListener( 'resize', onWindowResize, false );

	            document.onmousemove = function(e){
	              uniforms.u_mouse.value.x = e.pageX
	              uniforms.u_mouse.value.y = e.pageY
	            }
	        }

	        function onWindowResize( event ) {
	            renderer.setSize( window.innerWidth, window.innerHeight );
	            uniforms.u_resolution.value.x = renderer.domElement.width;
	            uniforms.u_resolution.value.y = renderer.domElement.height;
	        }

	        function animate() {
	            requestAnimationFrame( animate );
	            render();
	        }

	        function render() {
	            uniforms.u_time.value += 0.05;
	            renderer.render( scene, camera );
	        }
	    </script>
	</body>
</html>
