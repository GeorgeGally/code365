<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
<script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>
<script language="javascript" src="../js/vector.js"></script>
<script language="javascript" src="../js/particle_engine.js"></script>
<script language="javascript" src="../js/quicksettings.min.js"></script>
	<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/audio.css" type="text/css" media="screen" />
 </head>
 <body>

<script>

var ctx = createCanvas("canvas1");

var max_sides = 30;
var engine = new particleEngine(10, 1);
engine.setPos();

ctx.lineWidth = 1;
ctx.lineCap = "round";


function draw(){

  ctx.background(10);
  for (var i = 0; i < engine.length; i++) {
    var p = engine.get(i);
    p.w = Sound.mapSound(i, engine.length * 2, 0, w);
    p.h = Sound.mapSound(i, engine.length * 2, 0, h);
    //p.on = s;
    drawSquares(p);
  }

}


function drawSquares(p){
    ctx.save();
    ctx.translate(p.pos.x, p.pos.y);
    ctx.fillStyle = rgb(0);
    ctx.strokeStyle = rgba(255);
    ctx.centreStrokeRect(0, 0, p.w, 100);
    ctx.restore();
}

var settings = QuickSettings.create(w-200, 30, "Settings");
settings.addRange("max_sides", 1, 100, max_sides, 1, function(value){
max_sides = value;
});

</script>
<script language="javascript" src="../js/soundcloud_new.js"></script>
</body>
</html>
