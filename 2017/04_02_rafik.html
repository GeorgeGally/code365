<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">
<script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 300;
var balls = [];
var max_distance = 90;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall(i);
}


function addBall(_i){
  var ball = {
    x: random(w/4, w/2 + w/4),
    y: random(h, h+ 100),
    speed_x: posNeg() * random(0.2, 1),
    speed_y: posNeg() * random(0.2, 1),
    size: 5,
    colour: rgb(255),
  }
  balls.push(ball);
}

function draw(){

  ctx.background(0);

  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.speed_y -=0.1;
    //b.x += b.speed_x;
    b.y += b.speed_y;

    if (bounce(b.x, 0, w)) b.speed_x *=-1;
    if (bounce(b.y, 0, h)) b.speed_y *=-1;

  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    drawConnections(i);
    ctx.fillStyle = b.colour;
    ctx.fillEllipse(b.x, b.y, b.size);
  }
}



function drawConnections(_i) {

  for (var j = 0; j < balls.length; j++) {

    b1 = balls[_i];
    b2 = balls[j];
    var distance = dist(b1.x, b1.y, b2.x, b2.y);
    if (j!=i) {
      if ( distance <= max_distance) {
          ctx.strokeStyle = rgb(255);
          ctx.lineWidth = 1 - distance/max_distance;
          ctx.line(b1.x, b1.y, b2.x, b2.y);
      }
    }
  }

}


</script>

</body>

</html>
