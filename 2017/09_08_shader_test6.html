
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
			}

		</style>
		<script src="../js/three.min.js"></script>
		<script src="../js/stats.js"></script>
	</head>
	<body>
	    <div id="container"></div>

	    <script id="vertexShader" type="x-shader/x-vertex">
	        void main() {
	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 position;
			uniform float u_time;
			uniform vec2 u_resolution;

			float wave(vec2 p, float angle) {
  		vec2 direction = vec2(cos(angle), sin(angle));
  			return cos(dot(p, direction)  + u_time * 20.0);
			}


			void main() {
			// relative coordinates
			vec2 position = gl_FragCoord.xy/u_resolution.xy;
			vec2 p = (position - 0.5) * u_time;

			float angle = u_time/10.0;
  		// vec2 direction = vec2(cos(angle), sin(angle));

			float brightness = 0.;
			brightness += wave(p, 0.);
  		brightness += wave(p, u_time);

			//float brightness = cos(p.x + u_time * 20.0);
			//gl_FragColor.rgb = vec3(brightness);
 			gl_FragColor = vec4(brightness, brightness, brightness, 1.);
			}
	    </script>
	    <script>
	        var container;
	        var camera, scene, renderer;
	        var uniforms;

	        init();
	        animate();

	        function init() {
	            container = document.getElementById( 'container' );

	            camera = new THREE.Camera();
	            camera.position.z = 1;

	            scene = new THREE.Scene();

	            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

	            uniforms = {
	                u_time: { type: "f", value: 1.0 },
	                u_resolution: { type: "v2", value: new THREE.Vector2() },
	                u_mouse: { type: "v2", value: new THREE.Vector2() }
	            };

	            var material = new THREE.ShaderMaterial( {
	                uniforms: uniforms,
	                vertexShader: document.getElementById( 'vertexShader' ).textContent,
	                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
	            } );

	            var mesh = new THREE.Mesh( geometry, material );
	            scene.add( mesh );

	            renderer = new THREE.WebGLRenderer();
	            renderer.setPixelRatio( window.devicePixelRatio );

	            container.appendChild( renderer.domElement );

	            onWindowResize();
	            window.addEventListener( 'resize', onWindowResize, false );

	            document.onmousemove = function(e){
	              uniforms.u_mouse.value.x = e.pageX
	              uniforms.u_mouse.value.y = e.pageY
	            }
	        }

	        function onWindowResize( event ) {
	            renderer.setSize( window.innerWidth, window.innerHeight );
	            uniforms.u_resolution.value.x = renderer.domElement.width;
	            uniforms.u_resolution.value.y = renderer.domElement.height;
	        }

	        function animate() {
	            requestAnimationFrame( animate );
	            render();
	        }

	        function render() {
	            uniforms.u_time.value += 0.05;
	            renderer.render( scene, camera );
	        }
	    </script>
	</body>
</html>
