<body>

<script>

var ctx = createCanvas("canvas1");
var ctx2 = createCanvas("canvas1");
var num = Math.floor(w/40);
ctx.lineWidth = 1;
ctx.strokeStyle = rgb(255);
var grid = createGrid(num,1);
var engine = new particleEngine(5);
var planets = [];
var counter = 0;
var radius = 260;
ctx.strokeStyle = rgb(0);


for (var i = 0; i < engine.particles.length; i++) {
  p = engine.particles[i];
  p.speed.x = random(1)/20;
  p.radius = random(100,300);
  p.counter = 0;
  planets[i] = new particleEngine(engine.particles.length);
  for (var j = 0; j < planets[i].particles.length; j++) {
    var b = planets[i].particles[j];
    b.speed.x = random(-1)/40;
    b.counter = 0;
  }
}


function draw(){
  ctx.background(255);
  ctx.save();
  ctx.fillStyle = rgb(0);
  ctx.fillEllipse(w/2, h/2, 50,50);
  for (var i = 0; i < engine.particles.length; i++) {
    p = engine.particles[i];
    ctx.fillStyle = rgb(0);
    p.pos.x = w/2 + Math.cos(p.counter)* p.radius;
    p.pos.y = h/2 + Math.sin(p.counter)* p.radius;
    ctx.fillEllipse(p.pos.x, p.pos.y, 20,20);
    p.counter += p.speed.x;
    ctx.line(p.pos.x, p.pos.y, w/2, h/2);
    for (var j = 0; j < planets[i].particles.length; j++) {
        var b = planets[i].particles[j];
        ctx.fillStyle = rgb(0);
        b.pos.x = p.pos.x + Math.cos(b.counter) * 40;
        b.pos.y = p.pos.y + Math.sin(b.counter) * 40;
        ctx.fillEllipse(b.pos.x, b.pos.y, 10,10);
        b.counter += b.speed.x;
    }
  }



  }




</script>


</body>
