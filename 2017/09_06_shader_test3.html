
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
			}

		</style>
		<script src="../js/three.js"></script>
		<script src="../js/stats.js"></script>
	</head>
	<body>
	    <div id="container"></div>

	    <script id="vertexShader" type="x-shader/x-vertex">
	        void main() {
	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">
	        uniform vec2 u_resolution;
	        uniform float u_time;

					// Plot a line on Y using a value between 0.0-1.0
					float plot(vec2 st, float pct){
  					return  smoothstep( pct-0.005, pct, st.y) -
          	smoothstep( pct, pct+0.005, st.y);
					}

	        void main() {
	          //vec2 st = gl_FragCoord.xy/u_resolution.xy;
						//gl_FragColor=vec4(abs(sin(u_time/10.0)),st.y,abs(cos(u_time/10.0)),1.0);
						// float y = st.x;
						// //float y = pow(st.x,3.0);
						// // float y = step(0.5,st.x);
						// float x = abs(sin(u_time));
						// //y = mod(x,0.5); // return x modulo of 0.5
						// //y = fract(x); // return only the fraction part of a number
						// //y = ceil(x);  // nearest integer that is greater than or equal to x
						// //y = floor(x); // nearest integer less than or equal to x
						// //y = sign(x);  // extract the sign of x
						// //y = abs(x);   // return the absolute value of x
						// //y = clamp(x,0.0,1.0); // constrain x to lie between 0.0 and 1.0
						// //y = min(0.0,x);   // return the lesser of x and 0.0
						// y = max(0.0,x);   // return the greater of x and 0.0
						// vec3 color = vec3(y);
						// float pct = plot(st,y);
	          // // gl_FragColor=vec4(st.x,st.y,0.0,1.0);
						//
						// color = (1.0-pct)*color+pct*vec3(0.0,1.0,0.0);
						// gl_FragColor = vec4(color,1.0);

						vec3 c;
						float l;
						float z = u_time;
						vec2 r = u_resolution;
						for(int i=0;i<3;i++) {
						//vec2 uvp=fragCoord.xy/r;
							vec2 uv;

							vec2 p = gl_FragCoord.xy/u_resolution.xy;
							uv=p;
							p-=.5;
							p.x*=r.x/r.y;
							z+=.01;
							l=length(p);
							uv+=p/l*(sin(z)+1.)*abs(sin(l*9.-z*2.));
							c[i]=.01/length(abs(mod(uv,1.)-.9));
						}
						gl_FragColor=vec4(c/l,u_time);

	        }
	    </script>
	    <script>
	        var container;
	        var camera, scene, renderer;
	        var uniforms;

	        init();
	        animate();

	        function init() {
	            container = document.getElementById( 'container' );

	            camera = new THREE.Camera();
	            camera.position.z = 1;

	            scene = new THREE.Scene();

	            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

	            uniforms = {
	                u_time: { type: "f", value: 1.0 },
	                u_resolution: { type: "v2", value: new THREE.Vector2() },
	                u_mouse: { type: "v2", value: new THREE.Vector2() }
	            };

	            var material = new THREE.ShaderMaterial( {
	                uniforms: uniforms,
	                vertexShader: document.getElementById( 'vertexShader' ).textContent,
	                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
	            } );

	            var mesh = new THREE.Mesh( geometry, material );
	            scene.add( mesh );

	            renderer = new THREE.WebGLRenderer();
	            renderer.setPixelRatio( window.devicePixelRatio );

	            container.appendChild( renderer.domElement );

	            onWindowResize();
	            window.addEventListener( 'resize', onWindowResize, false );

	            document.onmousemove = function(e){
	              uniforms.u_mouse.value.x = e.pageX
	              uniforms.u_mouse.value.y = e.pageY
	            }
	        }

	        function onWindowResize( event ) {
	            renderer.setSize( window.innerWidth, window.innerHeight );
	            uniforms.u_resolution.value.x = renderer.domElement.width;
	            uniforms.u_resolution.value.y = renderer.domElement.height;
	        }

	        function animate() {
	            requestAnimationFrame( animate );
	            render();
	        }

	        function render() {
	            uniforms.u_time.value += 0.05;
	            renderer.render( scene, camera );
	        }
	    </script>
	</body>
</html>
