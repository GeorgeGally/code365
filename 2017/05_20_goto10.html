 </head>
 <body style="background: #f3f3f3">

<script>


var ctx = createCanvas("canvas1");
ctx.font="15px Monospace";
var engine = new particleEngine(100, 60);

for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  if(chance(2)) {
    p.txt = "\\";
  } else {
    p.txt = "/";
  }
  p.speed.x = 0;
  p.speed.y = -2;
}

function draw(){
ctx.background(0);
engine.update();
for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  ctx.fillStyle = "white";
  ctx.fillText(p.txt, p.pos.x, p.pos.y);
}
}

</script>
<script language="javascript" src="../js/soundcloud.js"></script>
</body>
</html>
