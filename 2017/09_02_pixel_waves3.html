for (var i = 0; i < particles.length; i++) {

function draw(){

  ctx.background(0);

  ctx.fillStyle = rgb(0, 0.8);
  ctx.strokeStyle = rgb(255, 0.8);
  ctx.lineWidth = 5;
  ctx.moveTo(0, h/2);
  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    var ht = 100 + Math.sin(i/6 + frameCount/2) * 200;
    //p.target.y =  h/2 + Math.sin(i/2 + frameCount/10) * ht;
    p.target.y =  h/2 + Mic.mapSound(i, particles.length * 2, 0, 200);
    ctx.arc(p.pos.x, p.pos.y, 3, 0, Math.PI * 2, false);
    //ctx.lineTo(p.pos.x, p.pos.y);
    //ctx.LfillEllipse(p.pos.x, p.pos.y, p.sz, p.sz);
  }
  ctx.lineTo(w, h/2);

  ctx.closePath();

  ctx.fillStyle = "black";
  ctx.centreFillRect (w/2, h/2, 210, 210);
