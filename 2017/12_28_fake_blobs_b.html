    function Blob(x, y, sz) {
      this.x = x;
      this.y = y;
      this.sz = sz;
      this.origSz = sz;
      this.maxSz = this.origSz * 2;
      this.oscSpd = random(0.1, 3);

      //this.newX = width / 2; // init in center screen
      //this.newY = height / 2; // init center screen

      this.display = function() {
        //noStroke();
        // CENTER FILL
        ctx.fillStyle = rgb(255, 0, 0);
        ctx.fillEllipse(this.x, this.y, this.sz, this.sz);

        //this.x = lerp(this.x, this.newX, 0.1);
        //this.y = lerp(this.y, this.newY, 0.1);
      }

      this.displayOutline5 = function() {
        ctx.fillStyle = rgb(0);
        ctx.HfillEllipse(this.x, this.y, this.sz + 250, this.sz + 250);
      }

      this.displayOutline4 = function() {
        ctx.fillStyle = rgb(100, 0, 200);
        ctx.HfillEllipse(this.x, this.y, this.sz + 200, this.sz + 200);
      }

      this.displayOutline3 = function() {
        ctx.fillStyle = rgb(190, 0, 150);
        ctx.HfillEllipse(this.x, this.y, this.sz + 150, this.sz + 150);
      }

      this.displayOutline2 = function() {
        ctx.fillStyle = rgb(190, 100, 150);
        ctx.HfillEllipse(this.x, this.y, this.sz + 100, this.sz + 100);
