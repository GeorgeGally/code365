<script>

var ctx = createCanvas("canvas1");
var ctx2 = createHiddenCanvas("canvas1");
var engine = new particleEngine(40, 30);
var particles = engine.particles;

function draw(){

    ctx2.drawImage(video, 0, 0, w, h);
    var data = ctx2.getImageData(0, 0, w, h).data;
    ctx.background(0);

    for (var i = 0; i < particles.length; i++) {
      var p = particles[i];

      var pos = Math.round(p.pos.x + p.pos.y * w - w/2) * 4;

      var r = data[pos];
      var g = data[pos+1];
      var b = data[pos+2];
      //console.log(r);
      //brt = 20;
      var brt = brightness(r, g, b);
        //console.log(brt);
      ctx.fillStyle = rgb(255);
      ctx.fillEllipse(p.pos.x, p.pos.y, brt, brt)
    }
}
