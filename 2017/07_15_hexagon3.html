 <body>

<script>
var ctx = createCanvas("canvas1");
var ctx2 = createCanvas("canvas2");
var engine = new particleEngine(100, 10);
var colours = new colourPool()
.add(rgba(255, 1), 30)
.add(rgba(80, 129, 4, 0.4), 6)
.add(rgba(158, 142, 1, 0.4), 2)
.add(rgba(243, 184, 0, 0.4), 2)
.add(rgba(219, 130, 0, 0.4), 1)
.add(rgba(182, 66, 1, 0.4), 1)

console.log(hexToRgb("#b64201"));

var sum = w + h,

    opts = {

      side: 100,
      picksParTick: 2,
      baseTime: 40,
      addedTime: 10,

			colors: [ 'rgba(0,0,0,alp)', 'rgba(180,30,30,alp)', 'rgba(255,255,255,alp)' ],
      addedAlpha: 20,
      strokeColor: 'rgb(80,80,80)',

      hueSpeed: .4,
      repaintAlpha: 1
    },

    difX = Math.sqrt( 3 ) * opts.side / 2, // height of a equilateral triangle
    difY = opts.side * 3 / 2, // side of a triangle ( because it goes down to a vertex ) then half a side of the triangle in the hex below: s + s/2 = s*3/2
    rad = Math.PI / 6, // TAU / 6 = PI / 3 I thought, but apparently this way works better
    cos = Math.cos( rad ) * opts.side,
    sin = Math.sin( rad ) * opts.side,

    hexs = [],
    tick = 0;

function draw(){
  ctx.shadowBlur = 0;
  ctx.background(255, 0.1);

  //ctx.shadowBlur = 20;

  //ctx.fillStyle = 'rgba(100,100,100,alp)'.replace( 'alp', opts.repaintAlpha );
  //ctx.fillRect( 0, 0, w, h );
  //if (chance(10)) {
    tick += opts.hueSpeed;
  for( var i = 0; i < opts.picksParTick; ++i )
    if(chance(5)) hexs[ ( Math.random() * hexs.length ) |0 ].pick();

  hexs.map( function( hex ){ hex.step(); } );
//}
}


function Hex( x, y ){

  this.x = x;
  this.y = y;
  this.sum = this.x + this.y;
  this.picked = false;
  this.time = 0;
  this.targetTime = 0;

  this.xs = [ this.x + cos, this.x, this.x - cos, this.x - cos, this.x, this.x + cos ];
  this.ys = [ this.y - sin, this.y - opts.side, this.y - sin, this.y + sin, this.y + opts.side, this.y + sin ];

  this.pick = function(){

  	// this.color = opts.colors[ ( Math.random() * opts.colors.length ) |0 ];
    this.color = colours.get();
    this.picked = true;
    this.time = this.time || 0;
    this.targetTime = this.targetTime || ( opts.baseTime + opts.addedTime * Math.random() ) |0;
  }


  this.step = function(){

    if( this.picked ){
    ctx.beginPath();

    ctx.moveTo( this.xs[0], this.ys[0] );

    for( var i = 1; i < this.xs.length; ++i )
      ctx.lineTo( this.xs[i], this.ys[i] );
      ctx.lineTo( this.xs[0], this.ys[0] );



      ++this.time;

      if( this.time >= this.targetTime ){

        this.time = 0;
        this.targetTime = 0;
        this.picked = false;
      }

      ctx.fillStyle = this.color;
      ctx.fill();
    }

  }

}






for( var x = 0; x < w; x += difX*2 ){
  var i = 0;

  for( var y = 0; y < h; y += difY ){
    ++i;
    hexs.push( new Hex( x + difX * ( i % 2 ), y ) );

  }
}


window.addEventListener( 'resize', function(){

  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
  sum = w + h;

  hexs.length = 0;
  for( var x = 0; x < w; x += difX*2 ){
    var i = 0;

    for( var y = 0; y < h; y += difY ){
      ++i;
      hexs.push( new Hex( x + difX * ( i % 2 ), y ) );

    }
  }
})



</script>
 <script language="javascript" src="../js/soundcloud.js"></script>
