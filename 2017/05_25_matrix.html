function sample(x, y) {
        var ammt = Math.round(mouseX/100);
         var pos = (x + y * w);
         var b = (sourceBuffer32[pos] >> 16) & 0xff;
         var g = (sourceBuffer32[pos] >> 8) & 0xff;
         var r = (sourceBuffer32[pos] >> 0) & 0xff;
         r = sticky(r, ammt);
         g = sticky(g, ammt);
         b = sticky(b, ammt);
         return rgb(r,g,b);
}
