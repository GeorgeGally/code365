<script>
var scene = document.querySelector('a-scene');
var box;
var block_size = 1;
var box1 = document.getElementById('box1');
var rotation = new Vector();
var grid = createGrid(10,1);
var engine = new particleEngine(10, grid);
console.log(engine.particles);
function draw() {
  ctx.background("#4CC3D9");
  box1.setAttribute('rotation', {x: rotation.x, y: rotation.y+=0.2, z: rotation.z-=1});

  for (var i = 0; i < engine.particles.length; i++) {
    p = engine.particles[i];
    var s = map(mapSound(p.me, engine.particles.length), 0, 200, 0, h);
    p.size = tween(p.size, s, 20);
    ctx.fillStyle = "white";
    ctx.fillRect(p.pos.x, 0, 60, p.size);
  }

}





</script>
