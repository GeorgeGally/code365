<body>

<script>

var ctx = createCanvas("canvas1");
var ctx2 = createCanvas("canvas2");

var block_size = 50;
var ww = Math.round(w/block_size);
var hh = Math.round(h/block_size);

var engine = new particleEngine(ww, hh);
engine.tween_speed = 10;
engine.tween_speed = 100;
engine.border = false;


for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  p.speed = new Vector(0,0);
  p.tween_speed = randomInt(2, 50);
  p.pos.x = p.pos.x + random(-100, 100);
  p.pos.y = p.pos.y + random(-100, 100);
  // p.spring = true;
}



function draw() {

  ctx.background(0);
  engine.update();
  drawParticles();
  if(chance(100)) engine.add();
}


function drawParticles(){
  for (var i = 0; i < engine.length; i++) {
    var p = engine.particles[i];
    ctx.fillStyle = "white";
    ctx.fillEllipse(p.pos.x, p.pos.y, 10, 10);
  }
}

</script>

</body>

</html>
