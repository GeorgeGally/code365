 <body style="background: #f3f3f3">

<script>


var ctx = createCanvas("canvas1");
  ctx.font="12px Courier";
var engine = new particleEngine(90, 65);
engine.border = false;
var txt = ["1", "O"]
for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  if (chance(2)) {
    p.txt = txt[0];
    p.on = 0;
  } else {
    p.txt = txt[1];
    p.on = 1;
  }

  p.speed.y = -4;
  p.tween = true;
}

function draw(){
ctx.background(0);
for (var i = 0; i < engine.length; i++) {
  var p = engine.particles[i];
  ctx.fillStyle = "white";
  if (Sound.mapSound(i, engine.particles.length * 2) > 160 && chance(4)) {
    p.on ++;
  }
  p.pos.y -=1;
  if(p.pos.y< 0) p.pos.y = h;
  ctx.fillText(txt[p.on%2], p.pos.x, p.pos.y);
}
}

</script>
