 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");

var r = 0.0;

function draw(){
  ctx.background(245);
  ctx.fillStyle = rgba(0, 0.5);
  r+=0.004;
  ctx.save();
   ctx.translate(width/2, height/2);
   for (var i = 0; i < 200; ++i) {
    
    ctx.rotate(r);
    ctx.fillEllipse(i, 0, 8, 8);
     
   }
   ctx.restore();

}


</script>
<!--  <script language="javascript" src="js/soundcloud.js"></script> -->
</body>
