<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>
    <script language="javascript" src="js/vector.js"></script>
    <script language="javascript" src="js/vector_particles.js"></script>

  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,1);
ctx.lineWidth = 1;
var particles = [];
var num_particles = 10;
//ctx.translate(0.5, 0.5);

particles = new particleEngine(num_particles);
console.log(particles);
for (var i = 0; i < particles.particles.length; i++) {
    b = particles.particles[i];
    //console.log(b)
    b.angle = (particles.particles.length-i)/1000;
    b.speed = i/1000;
}



function draw(){

  ctx.fillStyle = rgba(255, 255, 255, 1);
  ctx.fillRect(0, 0, w, h);
  moveParticles();

}


function moveParticles(){

  ctx.translate(w/2, h/2);
  ctx.fillStyle = rgba(0, 0, 0, 0.1);
  for (var i = 0; i < particles.particles.length; i++) {

        b = particles.particles[i];
        b.angle += b.speed; 

        var ww = i * 30 * Math.sin(b.angle);
        var hh = i * 30;
        ctx.fillRect(-ww/2,0- hh/2, ww, hh);
        ctx.strokeRect(-ww/2,0- hh/2, ww, hh);
    
        };

        ctx.translate(-w/2, -h/2);

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
