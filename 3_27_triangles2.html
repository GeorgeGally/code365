 <body>
   
<script>

var ctx = createCanvas("canvas1");
var particles = [];
var grid_w = 24;
var grid_h = 20;
var grid = createGrid(grid_w, grid_h, w + 20, h + 20);
var num_particles = grid_w * grid_h;
ctx.strokeWeight(0);

for (var i = 0; i < num_particles; i++) {	
	
	var x = grid[i][0];
	var y = grid[i][1];
    var m = map(i, 0, num_particles, 0, 360);
    var cc = hsl(m, 96, 60);
    var cc = rgb(randomInt(255));
	addParticle(x, y, cc, i);
	//addParticle(x, y, cc, i*2);
}

var cc = hsl(m, 96, 60);
//addParticle(w/2, h/2+100, cc, 4);

function draw(){

	ctx.clearRect(0, 0, w, h);
	moveParticles();
	//pixelate(5);

}


function addParticle(_x, _y, _colour, _me){
	
	var particle = {
		x: _x,
		y: _y,
		xx: w/2,
		yy: h/2,
		c: _colour,
		me: _me,
		r: 0,
		subparticles: [],
		me2: (_me + randomInt(-30,30))%num_particles,
		speedx: random(-2,2)/2,
		speedy: random(2,20),
		w: w/grid_w,
		h: h/grid_h,
		angle: radians((2.2*_me)%360)
	}
	
	particles.push(particle);

}


function moveParticles(){

	for (var i = 0; i < particles.length; i++) {
		
		p = particles[i];
		var me2 = i * 2;
		var vol = mapSound(i, particles.length *2);

		var m = map(vol, 0, 200, 0, 360);
    	var cc = hsl(m, 96, 60);
    	if (i%2 == 0){
		ctx.fillStyle = p.c;
		ctx.fillTriangle(p.x-p.w/2, p.y, p.x + p.w/2, p.y, p.x, p.y - p.h);

		var vol = mapSound(i*2, particles.length *2);
		var m = map(vol, 0, 200, 0, 360);
    	var cc = hsl(m, 96, 60);

    	ctx.fillStyle = p.c;
		ctx.fillTriangle(p.x-p.w, p.y, p.x, p.y, p.x-p.w/2, p.y + p.h);
		} else {

		var vol = mapSound(i*2, particles.length *2);
		var m = map(vol, 0, 200, 0, 360);
    	var cc = hsl(m, 96, 60);

    	ctx.fillStyle = p.c;
		ctx.fillTriangle(p.x-p.w, p.y, p.x, p.y, p.x-p.w/2, p.y - p.h);	

			var vol = mapSound(i*2, particles.length *2);
		var m = map(vol, 0, 200, 0, 360);
    	var cc = hsl(m, 96, 60);
		ctx.fillStyle = p.c;
		ctx.fillTriangle(p.x-p.w/2, p.y, p.x + p.w/2, p.y, p.x, p.y + p.h);

		}
	};

}


</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
