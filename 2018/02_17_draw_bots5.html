<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>

<head>
  <meta charset="utf-8">

  <script language="javascript" src="../js/creative_coding.js"></script>
  <script language="javascript" src="../js/canvas.js"></script>
  <script language="javascript" src="../js/vector.js"></script>
  <script language="javascript" src="../js/vector_particles.js"></script>

  <link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />


</head>

<body style="background: #fcfcfc;">

  <script>
    var ctx = createCanvas("canvas1");
    var ctx2 = createCanvas("canvas2");

    var num = 3;
    var spacing = h / num;
    var particles = [];

    for (var i = 0; i < num; i++) {
      addParticle(i);
    }

    function addParticle(i) {
      var particle = {
        pos: {
          x: 0,
          y: i * spacing + spacing / 2
        },
        sz: 80,
        radius: 100,
        orbit: {
          x: w / 2,
          y: h / 2
        },
        angle: random(360),
        angle2: random(360),
        speed: 0.05
      };
      particles.push(particle);
    }

    function draw() {

      // the foreground is cleared but never the background

      ctx2.clearRect(0, 0, w, h);

      for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        update(p);
        drawArm(p);
        drawOrbits(p);
        ctx2.lineWidth = 2;
        ctx2.line(0, p.pos.y, w, p.pos.y);
      }

    }


    function drawArm(p) {
      ctx2.fillStyle = rgba(255);
      ctx2.fillEllipse(p.pos.x, p.pos.y, 5, 5);
    }

    function drawOrbits(p) {
      ctx2.lineWidth = 1;
      ctx2.fillStyle = rgba(255);
      ctx2.fillEllipse(p.orbit.x, p.orbit.y, 10, 10);
      ctx.fillStyle = rgba(0, 0, 0, 0.1);
      ctx.fillPolygon(p.orbit.x, p.orbit.y, 6, p.sz);
      ctx.strokeStyle = rgba(255, 0.5);
      ctx.strokePolygon(p.orbit.x, p.orbit.y, 6, p.sz);
      ctx2.fillStyle = rgba(255);
      ctx2.fillEllipse(p.orbit.x, p.orbit.y, 5, 5);

      ctx2.strokeStyle = rgba(255);
      ctx2.line(p.pos.x, p.pos.y, p.orbit.x, p.orbit.y);
    }


    function update(p) {

      p.angle += 1.5;
      p.pos.x = w / 2 + Math.sin(p.angle / 400) * w / 2;;
      var r = Math.sin(frameCount/50) * p.radius;
      //p.sz = Math.abs(Math.cos(frameCount/40) * 20) + 40;
      p.angle2 += p.speed;
      p.orbit.x = p.pos.x + Math.cos(p.angle2) * r;
      p.orbit.y = p.pos.y + Math.sin(p.angle2) * r;

    }
  </script>

</body>

</html>
