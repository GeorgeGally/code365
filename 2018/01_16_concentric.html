  <script>
    var ctx = createCanvas("canvas1");
    var ctx2 = createCanvas("canvas2");
    var t = 0;
    var NUM_LINES = 20;
    var engine = new particleEngine(NUM_LINES);
    var engine2 = new particleEngine(NUM_LINES);
    console.log(engine);


    ctx.linewidth = 1;
    ctx2.linewidth = 1;
    var radius = 400;


    function draw() {
      ctx.background(200, 0.1);
      //ctx2.background(200, 0.1);
      for (var i = 0; i < engine.particles.length; i++) {
        var p = engine.particles[i];
        var p2 = engine.particles[i];

        p.sz = Math.sin(i/10 + frameCount/100) * (radius - radius/10) + radius/10;
        p2.sz = Math.cos(i/10 + frameCount/200) * (radius - radius/10) + radius/10;
        ctx.strokeStyle = rgb(0, 0, 200);
        ctx.strokeEllipse(w/2, h/2, radius, p.sz);
        ctx.strokeStyle = rgb(200, 0, 0);
        ctx.strokeEllipse(w/2, h/2, p2.sz, radius);



      }

    }
  </script>
