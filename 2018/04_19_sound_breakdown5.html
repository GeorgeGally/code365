    for (var i = 0; i < engine.particles.length; i++) {
      p = engine.particles[i];

      moveParticles();

    function drawParticles() {
      for (var i = 0; i < engine.length; i++) {
        var p = engine.particles[i];
        ctx.fillMe( p.c );
        ctx.lineWidth = 2;
        ctx.strokeMe(p.c);
        if (p.pos.x != p.old.x) {
          //ctx.line(p.old.x, p.old.y, p.pos.x, p.pos.y);
        }
        ctx.fillCircle(p.pos.x, p.pos.y, p.sz, p.sz);
        //ctx.fillCircle(x, y, 10, 10);


      }

    function getMyColour(i) {
      var spectrum = Sound.spectrum;
      // var freq = getNoteFromFFT(spectrum);
      var note = getNoteNumberFromFFT(spectrum);
      //var c = Math.round (Sound.mapSound( i, engine.length * 2, 0, 5));
      var c = Sound.mapSound(i, 0, engine.length * 2, 0, colours.pool.length - 1)

    function moveParticles() {

      var spectrum = Sound.spectrum
      var note = getNoteNumberFromFFT(spectrum);
      //for (var i = 0; i < engine.particles.length; i++) {
      note = Math.floor(note);
      var p = engine.particles[note];
      // p.old.x = p.pos.x;
      // p.old.y = p.pos.y;
      var sz = Sound.mapSound(i, engine.length * 3, 1, 30);
      p.pos.x += Sound.mapSound(i, engine.length * 3, 0, 5);;
      p.pos.y += Sound.mapSound(i, engine.length * 3, -5, 5);
      p.sz = tween(p.sz, sz, 2);
      if (p.pos.x > w + 50) {
        p.pos.x = -50;
        p.old.x = -50;
        p.pos.y += random(-22, 22);
      }
      if (p.pos.y > h) {
        p.pos.y = 0;
      }

      if (p.pos.y < 0) {
        p.pos.y = h;
