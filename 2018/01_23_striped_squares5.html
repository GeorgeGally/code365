<script>

var ctx = createCanvas("canvas1");
ctx.lineWidth = 3;
var spacing = 7;

//function draw() {

drawScene();




//}



function drawScene(){
  ctx.background(245);

  drawRect(randomInt(3)*90, rgb(215), w/2, h/2, w, w);

  var sz = randomInt(600, 1500);
  var x = randomSticky(w/2, spacing);
  var deg = chance(2)? 45: 135;
  drawRect(deg, rgb(55), x, h, sz, sz);

  var sz = randomInt(400, 800);
  var deg = chance(2)? 45: 135;
  var x = randomSticky(w/2, spacing);
  drawRect(deg, rgb(95), x, h, sz, sz);

  var sz = randomInt(300, 600);
  var deg = chance(2)? 45: 135;
  var x = randomSticky(w, spacing);
  drawRect(deg, rgb(145), x, h, sz, sz);


  var sz = randomInt(200, 600);
  var deg = chance(2)? 45: 135;
  var x = randomSticky(w, spacing);
  drawRect(deg, rgb(145), x, h, sz, sz);

  border(40, rgb(245));
}

function onKeyDown() {
  drawScene()
}


function drawRect(r, c, x, y, w, h){
  ctx.strokeStyle = c;
  ctx.fillStyle = rgb(245);
	ctx.save();
  ctx.translate(x, y);
  ctx.rotateDegrees(r);
	ctx.centreFillRect(0, 0, w, h);

	for (var i = -h/2; i <= h/2; i+= spacing) {
		ctx.line(-w/2, i, w/2, i);
	}
  //ctx.strokeStyle = rgb(245);
  //ctx.strokeRect(-spacing, -spacing, w + spacing, h + spacing);
  ctx.rotateDegrees(-r);
	ctx.restore();



}




</script>
