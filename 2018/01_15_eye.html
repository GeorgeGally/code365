<body>

  <script>
    var ctx = createCanvas("canvas1");
    var ctx2 = createCanvas("canvas2");
    var t = 0;
    var engine = new particleEngine(40, 2);
    var easings = [];
    // for (var i = 0; i < engine.particles.length; i++) {
    //   array[i]
    // }
    var NUM_LINES = 40;
    ctx.strokeStyle = rgb(0);
    ctx.linewidth = 4;


    function draw() {
      ctx.background(200, 0.1);
      for (var i = 0; i < engine.particles.length; i++) {
        var p = engine.particles[i];
        ctx.fillEllipse(p.pos.x, p.pos.y, 10, 10);
        if (i >= 20) {
          var p2 = engine.particles[i - 20];
          ctx.line(p.pos.x, p.pos.y, p2.pos.x, p2.pos.y);
        }
      }

    }
  </script>
