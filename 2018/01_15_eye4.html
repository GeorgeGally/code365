        p2.y = p2.start.y + Math.sin((frameCount + i)/40) * i *2;
        ctx.fillEllipse(p.x, p.y, 10, 10);
        ctx.fillEllipse(p2.x, p2.y, 10, 10);

        ctx.line(p.x, p.y, p2.x, p2.y);

      }

    }
