<html>

<head>

	<link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
	<script src="../js/jquery-1.10.1.min.js"></script>
	<script src="../js/creative_coding.js"></script>
	<script language="javascript" src="../js/utils/Easing.js"></script>
	<script language="javascript" src="../js/particle_engine.js"></script>
	<script language="javascript" src="../js/quicksettings.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDEKAnXP_v0EOZxJ5bv0K4UNqYFRM1JAj0&libraries=visualization"></script>

	<script language="javascript" src="../js/canvas.js"></script>
	<script language="javascript" src="../js/d3.js"></script>
	<script src="../js/CanvasLayer.js"></script>
	<script src="../js/map_styles.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

		canvas {
			pointer-events: none;
			position: absolute;
		}
	</style>
</head>

<body>

	<script type="text/javascript">

var ctx = createCanvas('canvas1');

var easing = new Easing(2, 'easeOutBack', 100, w/2);
var easing2 = new Easing(2, 'easeInOutElastic', 100, w/2);
var easing3 = new Easing(2, 'easeOutElastic', 100, w/2);
var easing4 = new Easing(2, 'easeOutBounce', 100, w/2);
var easing5 = new Easing(2, 'easeInBounce', 100, w/2);
var easing6 = new Easing(2, 'easeInOutBounce', 100, w/2);

var sz = 50;

function draw(){

	ctx.background(0);
	ctx.fillStyle = "red";
	ctx.HfillEllipse(easing.getPos(), 100, sz, sz);
	ctx.HfillEllipse(easing2.getPos(), 200, sz, sz);
	ctx.HfillEllipse(easing3.getPos(), 300, sz, sz);
	ctx.HfillEllipse(easing4.getPos(), 400, sz, sz);
	ctx.HfillEllipse(easing5.getPos(), 500, sz, sz);
	ctx.HfillEllipse(easing6.getPos(), 600, sz, sz);

	//console.log('easing2.getPos()', easing2.getPos());

	if (frameCount%200 == 0) {
		easing.reset();
		easing2.reset();
		easing3.reset();
		easing4.reset();
		easing5.reset();
		easing6.reset();
		//easing2 = new Easing(2, 'easeInOutElastic', 100, w/2);
	}
}



	</script>




</body>

</html>
