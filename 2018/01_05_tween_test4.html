<head>

	<style>

		canvas {
			pointer-events: none;
			position: absolute;
		}
	</style>
</head>

<body>

	<script type="text/javascript">

var ctx = createCanvas('canvas1');

var easing = new Easing(2, 'easeInOutBack', 100, w/2);
var easing2 = new Easing(2, 'easeInOutElastic', 100, w/2);
var easing3 = new Easing(2, 'easeOutElastic', 100, w/2);

function draw(){
	ctx.background(0);
	ctx.fillStyle = "red";
	ctx.HfillEllipse(easing.getPos(), 100, 80, 80);
	ctx.HfillEllipse(easing2.getPos(), 200, 80, 80);
	ctx.HfillEllipse(easing3.getPos(), 300, 80, 80);
	console.log('easing2.getPos()', easing2.getPos());

	if (frameCount%200 == 0) {
		//easing2.reset();
		easing2 = new Easing(2, 'easeInOutElastic', 100, w/2);
	}
}



	</script>




</body>
