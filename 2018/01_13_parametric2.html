<head>

<body>

  <script>
    var ctx = createCanvas("canvas1");
    var ctx2 = createCanvas("canvas2");
    var t = 0;
    var NUM_LINES = 100;
    ctx.strokeStyle = rgb(0);
    ctx.linewidth = 4;


    function draw() {
      ctx.background(200);
      ctx.save();
      ctx.translate(w / 2, h / 2);
      for (var i = 0; i < NUM_LINES; i++) {
        ctx.line(x1(t + i), y1(t + i), x2(t + i), y2(t + i))
      }
      //console.log(y1(t));
      t += 0.4;
      ctx.restore();
    }

    function x1(t) {
      return Math.sin(t / 10) * 300  +  Math.cos(t / 20) * 2;
    }

    function y1(t) {
      return Math.cos(t/20) * 200 +  Math.cos(t / 2) * 2;
    }

    function x2(t) {
      return Math.sin(Math.cos(t / 2)/10) * 100 + Math.cos(t / 2) * 2;
    }

    function y2(t) {
      return Math.cos(Math.sin(t / 10) / 20) * 100 + Math.cos(t / 10) * 2;
    }
  </script>

</body>

</html>
