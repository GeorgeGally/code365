<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
var particles = [];

function draw(){
	//console.log(audioChannelVolume.length) //256
	var ratio = h/audioChannelVolume.length;
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < audioChannelVolume.length; i+=2) {
		if (audioChannelVolume[i] > 1) addParticle(w/2, audioChannelVolume[i]*ratio, "#000");
	};
	moveParticles();
}

function addParticle(_x, _y, _colour){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		speedy: 0,
		speedx: random(-5,5),
		sz: 8
	}

	particles.push(particle);
}

function moveParticles(){
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		p.x += p.speedx;
		p.y+= p.speedy;
		p.sz *= 0.9;
		ctx.fillStyle = p.c;
		ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
		if (p.x < 0 || p.y < 0 || p.x > w || p.y > h || p.sz < 0.2) particles.splice(i,1);
	};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
