	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />

 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.lineWidth = 3;
var Wave = function(_num_particles, _h, _x, _y, _me) {

	ctx.strokeStyle = rgba(0,0,0,0.8);
	var particles = [];
	var radius = 50;
	var rot = 0;
	var num_particles = _num_particles;
	var x = _x;
	var hh = _h;
	var y = _y;
	var me = _me;
	var total = num_particles*_me;
	this.setup = function(){
		for (var i = 0; i < num_particles; i++) {
			var cc = rgb(random(255/40)*40);
			//
			//var cc = chance(2)? rgb(0):rgb(255);
		    //var cc = rgba(0, random(125), random(150,235), 1);
		    //if (chance(5)) cc = rgb(255,255,255);
			this.addParticle(hh, random(10, w-1), y, cc, i);
		}
	}

	this.draw = function(){
		this.moveParticles();
	}

	this.addParticle = function(_hh, _x, _y, _colour, _me){
		var particle = {
			x: _x,
			y: _y,
			c: _colour,
			me: _me,
			w: 1,
			h: _hh,
			stroke_width: 4,
			speedx: 0,
			speedy: random(2,20),
			sz: radius+ _me*26,
			dir: chance(2)? 1:-1
		}
		particles.push(particle);
	}
	

	this.moveParticles = function(){

		for (var i = 0; i < particles.length; i++) {
			p = particles[i];

			//DISTRIBUTED MAPPED SOUND VALUE  
			var s = mapSound(p.me, num_particles);
			p.x = tween(p.x, p.x + p.dir * map(s, 0, 100, 0, 15)-3,20);
			if (p.x > w) {p.x = 0};
			if (p.x < 0) p.x = w;
			p.w = Math.round(tween(p.w, s/5, 2));
			// DRAW BLOCKS
			ctx.fillStyle = p.c;
			ctx.fillRect(p.x-p.w/2, p.y, p.w, p.h);
			ctx.strokeStyle = "#fff";
			ctx.strokeRect(p.x-p.w/2, p.y, p.w, p.h);
			
			
		};

	}

this.setup();

}


// SETUP WAVES CLASS

var waves = [];
var grid_w = 1;
var grid_h = 60;
var num_waves = grid_w * grid_h;
var spacing_x = w/grid_w;
var spacing_y = h/grid_h;
console.log(spacing_x)
console.log(spacing_y)
var grid = makeGrid(grid_w, grid_h);
var num_particles = 40;

for (var i = 0; i < num_waves; i++) {	
	waves[i] = new Wave(num_particles, spacing_y, grid[i][0]*spacing_x+spacing_x/2, grid[i][1]*spacing_y, i);
};



// DRAW WAVES CLASS

function draw(){
	ctx.clearRect(0, 0, w, h);
	for (var i = 0; i < num_waves; i++) {
		waves[i].draw();
	};
}



</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
