 <body>
   
<script>

var ctx = createCanvas("canvas1");
var bg_alpha = 0.3;

noise.seed(random(1));

var  zn;
var  speed;
var  view;

  zn = 0.0;
  speed = 0.05;
  view =0.005;

function draw()
{

//ctx.background(255, 255, 255, 0.1)
var  xn =0.0;
for(var x=0; x<w; x+=4)
{
  var  yn =0.0;
  for(var y=0; y<w; y+=4)
  {
    ctx.fillStyle = rgb(noise.simplex3(xn,yn,zn)*255);
    ctx.fillRect(x,y, 4, 4);
    yn += view;
  }
  xn += view;
}
zn += speed;
 
  
}





</script>
