<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var rect_size = 60;
var frameRate = 60;
var number_of_balls = 400;
var maxballs = 500;
var balls = [];
var motion = [];
var grid = createGrid(20, 20);

for (var i = 0; i < number_of_balls; i++) {
  addBall(grid[i].x, grid[i].y);
}

ctx.background(0);

// think of an function like a machine
function addBall(_x, _y){

  // we create a ball object - an object has properties
  var ball = {
    x:  _x,
    y: _y,
    speed_x: random(-2, 2),
    speed_y: random(-2, 2),
    c: rgb(random(255), 0, 0),
    size: 10
  }

  balls.push(ball);
  if (balls.length > maxballs) removeBall();

}

function removeBall(){
  balls.splice(0,1);
  //console.log(balls.length);
}

for (var i = 0; i < number_of_balls; i++) {
  addBall(grid[i].x, grid[i].y);
}

function update(){


  for (var i = 0; i < balls.length; i++) {

    b = balls[i];


    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    // if ((b.y > height - b.size/2 && b.speed_y > 0) || (b.y < b.size/2  && b.speed_y < 0)) {
    //   b.speed_y = b.speed_y *-1;
    // }
    if (b.y > height/2 - b.size/2 && b.speed_y > 0) {
      b.speed_y = Math.abs(b.speed_y)*-1;
      b.y += b.speed_y;
    } else if (b.y > height) {
      b.y = 0;
    }

    if (b.y < height/2 + b.size/2 && b.speed_y < 0) {
      b.speed_y = Math.abs(b.speed_y);
      b.y += b.speed_y;
    } else if (b.y < 0) {
      b.y = height;
    }



    b.x += b.speed_x;
    b.y += b.speed_y;


  } // end for loop

}


function draw(){

  ctx.background(0);
  update();

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    ctx.fillStyle = b.c;
    if (b.speed_y < 0) {
      ctx.fillEqTriangle(b.x, b.y, b.size);
    } else {
      ctx.fillEqTriangle(b.x, b.y, b.size, 1);

    }

  } // end for loop

  //pixelate(10);
} // end draw




</script>
