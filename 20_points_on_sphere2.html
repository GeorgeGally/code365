<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Soundcloud Viz</title>
 <script src='http://connect.soundcloud.com/sdk.js'></script>
 <script language="javascript" src="js/creative.js"></script>
<script language="javascript" src="js/canvas.js"></script>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/audio.css" type="text/css" media="screen" />
 </head>
 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 2;
var particles = [];
var radius = 160;
var c = 0;
var num_particles = 20;
var angle = 360/256;

for (var i = 0; i < num_particles; i++) {
    var cc = rgba(random(25),random(255),0, 0.5);
	addParticle(random(55), random(55), cc, i);
}


function draw(){
	var ratio = w/audioChannelVolume.length;
	ctx.fillStyle = rgba(250,250,250,1);
	ctx.fillRect(0, 0, w, h);
	moveParticles();
	ctx.fillStyle = rgba(0,0,0,1);
	ctx.fillStyle = rgba(255,255,255,1);
	ctx.fillEllipse(w/2, h/2, 90, 90);
	
	ctx.fillEllipse(w/2, h/2, 30, 30);
	ctx.strokeStyle = rgba(255,255,255,1);
	ctx.HstrokeEllipse(w/2, h/2, 90, 90);
	ctx.HstrokeEllipse(w/2, h/2, 30, 30);
}



function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: w/2,
		y: h/2,
		c: _colour,
		me: _me,
		speedx: random(2,2)/4,
		speedy: random(2,20),
		sz: 40,
		angle: radians(360)
	}

	particles.push(particle);
}

function moveParticles(){
	for (var i = 0; i < particles.length; i++) {
		p = particles[i];
		//p.me = (p.me)%256; 
		p.angle += radians(p.speedx); 
		p.sz = tween(p.sz, map(audioChannelVolume[Math.floor(p.me)],0,100, 0, 200),10);
		
		//x = w/2 + p.x + (p.sz/2+radius) * Math.cos(p.angle);
		//y = h/2 + p.y + (p.sz/2+radius) * Math.sin(p.angle);
		ctx.fillStyle = p.c;
		//ctx.fillStyle = rgba(0,0,0,0.4);
		ctx.HfillEllipse(p.x, p.y, p.sz, p.sz);
		ctx.strokeStyle = rgba(255,255,255,1);
		ctx.HstrokeEllipse(p.x, p.y, p.sz, p.sz);
		};

}

</script>
 <script language="javascript" src="js/soundcloud.js"></script>
</body>
</html>
