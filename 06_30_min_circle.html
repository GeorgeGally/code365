 <body>
   
<script>

var ctx = createCanvas("canvas1");
ctx.strokeStyle = rgba(0,0,0,0.8);
ctx.lineWidth = 7;
ctx.lineCap="square";
ctx.lineJoin = "miter";
var circ_size = 300;


function draw(){
	//ctx.fillStyle = rgba(255,255,255, 0.1);
	//ctx.fillRect(0,0,w,h);
	ctx.background(250);
	
	ctx.save();
	ctx.translate(w/2, h/2);

	//HfillEclipse doesn't work with clipping
	ctx.fillStyle = rgb(255);
	ctx.ellipse(0, 0, circ_size, circ_size);
	ctx.clip();
	ctx.fillStyle = rgb(255);
	ctx.HfillEllipse(0, 0, circ_size, circ_size);
	
	//ctx.rotate(radians(45));
	ctx.strokeStyle = rgb(0);
	ctx.lineWidth = 8;
	ctx.line(0, -60, circ_size + 100, -60);
	ctx.line(0, -40, circ_size + 100, -40);
	ctx.line(0, -20, circ_size + 100, -20);
	ctx.line(0, 0, circ_size + 100, 0);


	ctx.restore();
	ctx.strokeStyle = rgb(255);
	ctx.lineWidth = 8;
	ctx.HstrokeEllipse(w/2, h/2, circ_size, circ_size);
	ctx.strokeStyle = rgb(0);
	ctx.HstrokeEllipse(w/2, h/2, circ_size+50, circ_size+50);
}




</script>
