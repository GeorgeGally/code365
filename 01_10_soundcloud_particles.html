function draw(){

function addParticle(_x, _y, _colour, _me){
	var particle = {
		x: _x,
		y: _y,
		c: _colour,
		me: _me,
		speedx: random(-2,2),
		speedy: random(0.1,3),
		sz: 40
	}

	particles.push(particle);
}
